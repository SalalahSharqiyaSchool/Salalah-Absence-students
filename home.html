<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #d4af37; --bg: #f8fafc; --card-bg: #ffffff; --success: #10b981; --wa: #25d366; --danger: #ef4444; --edit: #3b82f6; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 140px; color: var(--primary); }
        
        /* الهيدر */
        .official-header { background: var(--primary); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .school-info h1 { margin: 0; font-size: 1.1rem; color: var(--accent); }

        /* التصميم العام */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .card-title { display: flex; align-items: center; gap: 10px; font-weight: 800; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        
        label { display: block; font-weight: 700; margin-bottom: 5px; font-size: 0.9rem; color: #475569; }
        select, input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-family: 'Cairo'; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        
        .btn { border: none; border-radius: 10px; font-family: 'Cairo'; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 12px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: var(--accent); }
        .btn-success { background: var(--success); color: white; }

        /* البطاقات العائمة */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:none; justify-content:center; align-items:center; z-index:3000; padding: 20px; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.3); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* الصفوف */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #fff; border-radius: 10px; margin-bottom: 8px; border-right: 5px solid var(--accent); border: 1px solid #eee; }
        .action-icons i { cursor: pointer; margin-left: 15px; font-size: 1.2rem; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { padding: 10px; border: 1px solid #cbd5e1; text-align: center; font-size: 0.9rem; }
        th { background: #f8fafc; font-weight: bold; }

        /* شريط الحقوق والتنقل */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 1200; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; cursor: pointer; font-size: 0.8rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .credits-bar { background: var(--primary); color: var(--accent); text-align: center; padding: 10px; position: fixed; bottom: 65px; left: 0; right: 0; font-size: 0.85rem; font-weight: 700; z-index: 1100; border-top: 1px solid var(--accent); }

        .section { display: none; }
        .section.active { display: block; }

        @media print { .no-print { display: none !important; } .card { border: none !important; box-shadow: none !important; } body { padding:0; } }
    </style>
</head>
<body>

<header class="official-header no-print">
    <div class="school-info"><h1>مدرسة صلالة الشرقية (5-9)</h1></div>
    <div id="headerDate" style="font-size: 0.85rem;"></div>
</header>

<div class="container">
    <section id="absent-section" class="section active">
        <div class="card no-print">
            <div class="card-title"><i class="fas fa-user-check"></i> رصد الغياب اليومي</div>
            <label>تاريخ اليوم</label>
            <input type="date" id="absentDate">
            <div style="display: flex; gap:10px;">
                <select id="mainGradeSelect" onchange="updateSections('mainGradeSelect','mainSectionSelect')"></select>
                <select id="mainSectionSelect" onchange="updateStudents()"></select>
            </div>
            <label>اختر الطالب المسجل</label>
            <select id="studentDropdown" onchange="addToList()"><option value="">-- اختر الصف والشعبة --</option></select>
            <div id="selectedList" style="margin-top:15px;"></div>
            <button class="btn btn-primary" onclick="saveData()"><i class="fas fa-save"></i> حفظ وإرسال السجل</button>
        </div>
    </section>

    <section id="report-section" class="section">
        <div class="card">
            <div class="no-print">
                <div class="card-title"><i class="fas fa-file-invoice"></i> نظام التقارير والبحث</div>
                <select id="reportMode" onchange="toggleReportUI()">
                    <option value="student">تقرير غياب طالب محدد</option>
                    <option value="class">كشف غياب الصف المجمع</option>
                </select>
                <div style="display: flex; gap:10px;">
                    <select id="repGradeSelect" onchange="updateSections('repGradeSelect','repSectionSelect'); updateReportStudentList();"></select>
                    <select id="repSectionSelect" onchange="updateReportStudentList()"></select>
                </div>
                <div id="studentSelectDiv"><label>اسم الطالب</label><select id="repStudentSelect"></select></div>
                <div style="display: flex; gap:10px;">
                    <input type="date" id="repDateStart">
                    <input type="date" id="repDateEnd">
                </div>
                <button class="btn btn-primary" onclick="generateReport()">عرض التقرير</button>
            </div>
            <div id="reportResult"></div>
            <button class="btn btn-outline no-print" id="printBtn" onclick="window.print()" style="display:none; margin-top:15px; width:100%;">طباعة / PDF</button>
        </div>
    </section>

    <section id="manage-section" class="section">
        <div class="card">
            <div class="card-title"><i class="fas fa-user-plus"></i> إضافة طالب جديد</div>
            <label>الاسم الرباعي</label>
            <input type="text" id="newName" placeholder="أدخل الاسم الرباعي">
            <label>رقم التواصل</label>
            <input type="tel" id="newPhone" placeholder="968XXXXXXXX">
            <div style="display:flex; gap:10px;">
                <div style="flex:1">
                    <label>الصف</label>
                    <input type="text" id="newGrade" placeholder="مثال: الخامس">
                </div>
                <div style="flex:1">
                    <label>الشعبة</label>
                    <input type="text" id="newSection" placeholder="مثال: 1">
                </div>
            </div>
            <button class="btn btn-success" onclick="addNewStudent()">إضافة الطالب</button>
        </div>

        <div class="card">
            <div class="card-title"><i class="fas fa-user-edit"></i> تعديل بيانات الطلاب</div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <select id="manageGradeSelect" onchange="updateSections('manageGradeSelect','manageSectionSelect')"></select>
                <select id="manageSectionSelect" onchange="renderManagerList()"></select>
            </div>
            <div id="managerListArea"></div>
        </div>
    </section>
</div>

<div id="editModal" class="modal-overlay">
    <div class="modal-content" style="border-top: 5px solid var(--edit);">
        <h3>تعديل بيانات التواصل</h3>
        <p>الطالب: <b id="displayStudentName" style="color:var(--primary);"></b></p>
        <input type="hidden" id="editOldName">
        
        <label>الشعبة الجديدة</label>
        <input type="text" id="editSectionInput">
        
        <label>رقم الهاتف الجديد</label>
        <input type="tel" id="editPhoneInput">
        
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-success" style="flex:2" onclick="submitStudentEdit()">تحديث البيانات</button>
            <button class="btn" style="flex:1; background:#f1f5f9;" onclick="closeModal()">إلغاء</button>
        </div>
    </div>
</div>

<div id="successModal" class="modal-overlay">
    <div class="modal-content" style="text-align:center;">
        <i class="fas fa-check-circle" style="font-size:3.5rem; color:var(--success); margin-bottom:15px;"></i>
        <h3 id="successMsg">تمت العملية بنجاح</h3>
        <button class="btn btn-primary" onclick="closeModal()">موافق</button>
    </div>
</div>

<div class="credits-bar no-print">تصميم وتنفيذ الأستاذ فيصل العريبي</div>

<nav class="bottom-nav no-print">
    <div class="nav-item active" onclick="switchTab('absent-section', this)"><i class="fas fa-edit"></i><span>الرصد</span></div>
    <div class="nav-item" onclick="switchTab('report-section', this)"><i class="fas fa-print"></i><span>التقارير</span></div>
    <div class="nav-item" onclick="switchTab('manage-section', this)"><i class="fas fa-users-cog"></i><span>الإدارة</span></div>
</nav>

<script>
    let students = []; let history = []; let currentBatch = [];

    // 1. تحميل البيانات
    async function loadData() {
        const cacheBuster = Date.now();
        try {
            const [sR, hR] = await Promise.all([
                fetch(`student_fone.json?v=${cacheBuster}`), 
                fetch(`attendance_history.json?v=${cacheBuster}`)
            ]);
            students = await sR.json();
            history = await hR.json();
            
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('input[type="date"]').forEach(i => i.value = today);
            document.getElementById('headerDate').innerText = new Date().toLocaleDateString('ar-OM', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
            initGrades();
        } catch(e) { console.error("Data Load Error"); }
    }

    // 2. معالجة الصفوف (منع الفراغ)
    function initGrades() {
        const grades = [...new Set(students
            .map(s => String(s.grade).trim())
            .filter(g => g !== "" && g !== "undefined" && g !== "null")
        )].sort();

        ['mainGradeSelect', 'repGradeSelect', 'manageGradeSelect'].forEach(id => {
            const el = document.getElementById(id);
            const savedVal = el.value;
            el.innerHTML = '<option value="">-- اختر الصف --</option>';
            grades.forEach(g => el.innerHTML += `<option value="${g}">${g}</option>`);
            el.value = savedVal;
        });
    }

    // 3. تحديث الشعب والطلاب
    function updateSections(gId, sId) {
        const g = document.getElementById(gId).value;
        const sEl = document.getElementById(sId);
        sEl.innerHTML = '<option value="">الشعبة</option>';
        if(!g) return;
        const sections = [...new Set(students.filter(s => String(s.grade) === g).map(s => String(s.section)))].sort();
        sections.forEach(s => sEl.innerHTML += `<option value="${s}">${s}</option>`);
    }

    function updateStudents() {
        const g = document.getElementById('mainGradeSelect').value;
        const s = document.getElementById('mainSectionSelect').value;
        const drop = document.getElementById('studentDropdown');
        drop.innerHTML = '<option value="">-- اختر الطالب --</option>';
        if(!g || !s) return;
        students.filter(x => String(x.grade) === g && String(x.section) === s)
                .sort((a,b)=>a.name.localeCompare(b.name, 'ar'))
                .forEach(st => drop.innerHTML += `<option value="${st.name}" data-phone="${st.phone}">${st.name}</option>`);
    }

    function addToList() {
        const d = document.getElementById('studentDropdown');
        if(!d.value || currentBatch.find(x => x.name === d.value)) return;
        currentBatch.push({ name: d.value, phone: d.options[d.selectedIndex].getAttribute('data-phone') });
        renderBatch(); d.selectedIndex = 0;
    }

    function renderBatch() {
        const date = document.getElementById('absentDate').value;
        document.getElementById('selectedList').innerHTML = currentBatch.map((s,i)=>`
            <div class="item-row"><span>${s.name}</span><div class="action-icons">
            <i class="fab fa-whatsapp" style="color:var(--wa)" onclick="sendWA('${s.phone}','${s.name}','${date}')"></i>
            <i class="fas fa-minus-circle" style="color:var(--danger)" onclick="currentBatch.splice(${i},1);renderBatch();"></i></div></div>`).join('');
    }

    function sendWA(phone, name, date) {
        const day = new Date(date).toLocaleDateString('ar-OM', {weekday: 'long'});
        const text = `مدرسة صلالة الشرقية%0Aنحيطكم علماً بغياب الطالب: *${name}*%0Aيوم: *${day}* الموافق: *${date}*`;
        window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
    }

    async function saveData() {
        if(!currentBatch.length) return;
        const date = document.getElementById('absentDate').value;
        const g = document.getElementById('mainGradeSelect').value;
        const s = document.getElementById('mainSectionSelect').value;
        const entries = currentBatch.map(b => ({ name: b.name, date, class: `${g}-${s}` }));
        const res = await fetch('/api/save-attendance', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(entries) });
        if(res.ok) { history.push(...entries); currentBatch = []; renderBatch(); showSuccess("تم رصد الغياب بنجاح"); }
    }

    // 4. الإدارة والتعديل (تثبيت الاسم والصف)
    function renderManagerList() {
        const g = document.getElementById('manageGradeSelect').value;
        const s = document.getElementById('manageSectionSelect').value;
        const area = document.getElementById('managerListArea');
        area.innerHTML = '';
        if(!g || !s) return;
        students.filter(st => String(st.grade) === g && String(st.section) === s).forEach(st => {
            area.innerHTML += `<div class="item-row"><span>${st.name}</span><div class="action-icons">
            <i class="fas fa-edit" style="color:var(--edit)" onclick="openEditModal('${st.name}')"></i>
            <i class="fas fa-trash-alt" style="color:var(--danger)" onclick="deleteStudent('${st.name}')"></i></div></div>`;
        });
    }

    function openEditModal(name) {
        const s = students.find(x => x.name === name);
        document.getElementById('editOldName').value = s.name;
        document.getElementById('displayStudentName').innerText = s.name;
        document.getElementById('editSectionInput').value = s.section;
        document.getElementById('editPhoneInput').value = s.phone;
        document.getElementById('editModal').style.display = 'flex';
    }

    async function submitStudentEdit() {
        const oldN = document.getElementById('editOldName').value;
        const nSec = document.getElementById('editSectionInput').value.trim();
        const nPh = document.getElementById('editPhoneInput').value.trim();
        
        // التعديل مع تثبيت الاسم والصف الأصليين
        students = students.map(s => s.name === oldN ? {...s, section: nSec, phone: nPh} : s);
        
        const res = await fetch('/api/update-students', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(students) });
        if(res.ok) { closeModal(); initGrades(); renderManagerList(); showSuccess("تم التحديث بنجاح"); }
    }

    async function deleteStudent(name) {
        if(!confirm(`حذف الطالب ${name}؟`)) return;
        students = students.filter(s => s.name !== name);
        const res = await fetch('/api/update-students', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(students) });
        if(res.ok) { renderManagerList(); showSuccess("تم الحذف"); }
    }

    // 5. التقارير
    function generateReport() {
        const mode = document.getElementById('reportMode').value;
        const start = document.getElementById('repDateStart').value;
        const end = document.getElementById('repDateEnd').value;
        const resDiv = document.getElementById('reportResult');
        const rDate = new Date().toLocaleDateString('ar-OM');
        let html = "";

        if(mode === 'student') {
            const name = document.getElementById('repStudentSelect').value;
            const data = history.filter(h => h.name === name && h.date >= start && h.date <= end);
            html = `<div style="text-align:center;"><h3>تقرير غياب طالب</h3></div>
                    <p><b>الاسم:</b> ${name}</p>
                    <table><tr><th>م</th><th>اليوم</th><th>التاريخ</th></tr>
                    ${data.map((r,i)=>`<tr><td>${i+1}</td><td>${new Date(r.date).toLocaleDateString('ar-OM',{weekday:'long'})}</td><td>${r.date}</td></tr>`).join('')}</table>
                    <p>الإجمالي: ${data.length} يوم غياب</p>`;
        } else {
            const g = document.getElementById('repGradeSelect').value;
            const s = document.getElementById('repSectionSelect').value;
            const cData = history.filter(h => h.class === `${g}-${s}` && h.date >= start && h.date <= end);
            const log = {};
            students.filter(st => String(st.grade) === g && String(st.section) === s).forEach(st => {
                const dates = cData.filter(d => d.name === st.name).map(d => d.date).sort();
                if(dates.length > 0) log[st.name] = dates;
            });
            html = `<div style="text-align:center;"><h3>كشف غياب الصف (${g}/${s})</h3></div>
                    <table><tr><th>م</th><th>الاسم</th><th>التواريخ</th><th>مجموع</th></tr>
                    ${Object.keys(log).sort().map((n,i)=>`<tr><td>${i+1}</td><td style="text-align:right">${n}</td><td style="font-size:0.7rem">${log[n].join(' | ')}</td><td>${log[n].length}</td></tr>`).join('')}</table>`;
        }
        resDiv.innerHTML = html + `<p style="font-size:0.7rem; color:#666; margin-top:20px;">استخرج بتاريخ: ${rDate}</p>`;
        document.getElementById('printBtn').style.display = 'block';
    }

    async function addNewStudent() {
        const n = document.getElementById('newName').value, p = document.getElementById('newPhone').value;
        const g = document.getElementById('newGrade').value, s = document.getElementById('newSection').value;
        if(!n || !p || !g || !s) return alert("يرجى إكمال البيانات");
        students.push({name:n, phone:p, grade:g, section:s});
        const res = await fetch('/api/update-students', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(students) });
        if(res.ok) { showSuccess("تم الحفظ بنجاح"); location.reload(); }
    }

    function showSuccess(msg) { document.getElementById('successMsg').innerText = msg; document.getElementById('successModal').style.display = 'flex'; }
    function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
    function switchTab(id, el) { 
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); 
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); el.classList.add('active'); 
    }
    function toggleReportUI() { document.getElementById('studentSelectDiv').style.display = (document.getElementById('reportMode').value==='student'?'block':'none'); }
    function updateReportStudentList() {
        const g = document.getElementById('repGradeSelect').value;
        const s = document.getElementById('repSectionSelect').value;
        const sel = document.getElementById('repStudentSelect');
        sel.innerHTML = '<option value="">-- اختر الطالب --</option>';
        if(!g || !s) return;
        students.filter(x => String(x.grade) === g && String(x.section) === s).sort((a,b)=>a.name.localeCompare(b.name, 'ar')).forEach(st => sel.innerHTML += `<option value="${st.name}">${st.name}</option>`);
    }

    window.onload = loadData;
</script>
</body>
</html>
