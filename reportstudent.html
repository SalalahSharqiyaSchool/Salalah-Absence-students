<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>استعلام ولي الأمر - مدرسة صلالة الشرقية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="api/student.js"></script>
<script src="api/attendance.js"></script>

<style>
:root{
  --primary:#0f172a;
  --accent:#d4af37;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text-main:#1e293b;
  --text-muted:#64748b;
  --gold-gradient:linear-gradient(135deg,#d4af37 0%,#f5e0a3 50%,#b8860b 100%);
}

*{box-sizing:border-box}
body{
  font-family:'Cairo',sans-serif;
  background:var(--bg);
  margin:0;
  padding:10px;
  display:flex;
  justify-content:center;
}

.page-border{
  max-width:700px;
  width:100%;
  padding:10px;
  background:var(--gold-gradient);
  border-radius:25px;
}

.parent-container{
  background:var(--bg);
  border-radius:20px;
  padding:20px;
  min-height: 500px; /* يمنع تضارب العناصر عند التحميل */
}

/* رأس رسمي */
.official-header{
  text-align:center;
  margin-bottom:20px;
  border-bottom:1px solid rgba(212,175,55,.2);
  padding-bottom:15px;
}
.official-header p{
  margin:3px 0;
  font-size:.85rem;
  font-weight:700;
}
.official-header .country{color:var(--accent)}

.header{
  text-align:center;
  margin-bottom:25px;
}
.header i{
  font-size:2.5rem;
  color:var(--accent);
}
.header h1{
  margin:10px 0 5px;
  font-size:1.4rem;
}

/* بطاقة البحث */
.search-card{
  background:#fff;
  padding:25px 20px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
input{
  width:100%;
  padding:14px;
  font-size:1.1rem;
  border-radius:12px;
  border:2px solid #e2e8f0;
  text-align:center;
  margin-bottom:15px;
  outline: none;
}
input:focus { border-color: var(--accent); }

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  transition: 0.3s;
}
.btn-search{background:var(--primary);color:var(--accent)}
.btn-print{background:#334155;color:#fff;margin-top:15px;display:none} /* مخفي افتراضياً */

/* نتيجة البحث */
.result-area{display:none;margin-top:20px; animation: fadeIn 0.5s;}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

.student-info{
  background:#f8fafc;
  padding:15px;
  border-radius:12px;
  border-right:5px solid var(--accent);
  margin-bottom:15px;
}

.table-container{
  overflow-x:auto;
  margin-top:10px;
  border-radius: 10px;
}
table{
  width:100%;
  border-collapse:collapse;
  background: white;
}
th{ background:var(--primary); color:#fff; padding:12px; font-size:.85rem; }
td{ padding:12px; text-align:center; border-bottom:1px solid #f1f5f9; font-size:.9rem; }

.no-data{ text-align:center; color:#94a3b8; padding:25px; }

.designer-card{
  margin-top:25px;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  padding:12px 15px;
  border-radius:15px;
  color:white;
  text-align:center;
  font-size:.85rem;
}
</style>
</head>
<body>

<div class="page-border">
<div class="parent-container">

<div class="official-header">
<p class="country">سلطنة عمان</p>
<p>وزارة التربية والتعليم</p>
<p>المديرية العامة للتربية والتعليم بمحافظة ظفار</p>
</div>

<div class="header">
<i class="fas fa-user-shield"></i>
<h1>بوابة ولي الأمر الرقمية</h1>
<p>مدرسة صلالة الشرقية للتعليم الأساسي (5-9)</p>
</div>

<div class="search-card">
<label style="font-weight:bold; display:block; margin-bottom:10px;">رقم الهاتف المسجل</label>
<input type="tel" id="phoneInput" placeholder="أدخل رقم الهاتف" maxlength="12">
<button class="btn btn-search" onclick="searchAttendance()">
<i class="fas fa-search"></i> استعلام عن الغياب
</button>

<div id="resultArea" class="result-area">
<div id="studentData" class="student-info"></div>

<div class="table-container">
<table>
<thead>
<tr>
<th>م</th>
<th>اليوم</th>
<th>التاريخ</th>
<th>الحالة</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<button class="btn btn-print" id="printBtn" onclick="preparePrint()">
<i class="fas fa-print"></i> طباعة التقرير / PDF
</button>
</div>

<div id="notFound" class="no-data" style="display:none">
<i class="fas fa-search-minus" style="font-size: 2rem;"></i>
<p>لم يتم العثور على بيانات لهذا الرقم</p>
</div>
</div>

<div class="designer-card">
<span>نظام إدارة الغياب الرقمي © 2026</span><br>
<span class="designer-name-row">تصميم وتنفيذ: <b>الأستاذ فيصل العريبي</b></span>
</div>

</div>
</div>

<script>
function searchAttendance(){
  let phoneInput = document.getElementById('phoneInput').value.trim();
  const resultArea = document.getElementById('resultArea');
  const notFound = document.getElementById('notFound');
  const tableBody = document.getElementById('tableBody');
  const studentData = document.getElementById('studentData');
  const printBtn = document.getElementById('printBtn');

  if(phoneInput.length < 8){ alert("أدخل رقم هاتف صحيح"); return; }

  // تنظيف المدخلات (أخذ آخر 8 أرقام فقط للتعامل مع 968)
  const cleanInput = phoneInput.replace(/\D/g,'').slice(-8);

  // البحث في متغير studentsData (الموجود في api/student.js)
  const student = studentsData.find(s => {
      const cleanDB = String(s.phone).replace(/\D/g,'').slice(-8);
      return cleanDB === cleanInput;
  });

  if(!student){
      resultArea.style.display='none';
      notFound.style.display='block';
      return;
  }

  notFound.style.display='none';
  resultArea.style.display='block';
  printBtn.style.display='flex'; // إظهار زر الطباعة

  studentData.innerHTML = `<b>اسم الطالب: ${student.name}</b><br><span>الصف: ${student.grade} / ${student.section}</span>`;

  // البحث في متغير attendanceData (الموجود في api/attendance.js)
  const records = attendanceData.filter(h => h.name === student.name)
                                .sort((a,b)=> new Date(b.date)-new Date(a.date));

  tableBody.innerHTML = records.length
      ? records.map((r,i)=> `<tr>
          <td>${i+1}</td>
          <td>${new Date(r.date).toLocaleDateString('ar-OM',{weekday:'long'})}</td>
          <td>${r.date}</td>
          <td style="color:#e11d48;font-weight:bold">غياب</td>
        </tr>`).join('')
      : `<tr><td colspan="4">لا يوجد غياب مسجل</td></tr>`;
}

function preparePrint() {
  const studentInfo = document.getElementById('studentData').innerHTML;
  const tableContent = document.getElementById('tableBody').innerHTML;
  const reportDate = new Date().toLocaleDateString('ar-OM');

  const printWindow = window.open('', '', 'width=900,height=700');
  printWindow.document.write(`
    <html lang="ar" dir="rtl">
    <head>
      <meta charset="UTF-8">
      <style>
        body{font-family:'Arial'; padding:40px; line-height:1.6;}
        .header-print{text-align:center; border-bottom:2px solid #000; margin-bottom:20px; padding-bottom:10px;}
        table{width:100%; border-collapse:collapse; margin-top:20px;}
        th,td{border:1px solid #000; padding:10px; text-align:center;}
        th{background:#f2f2f2;}
        .footer{margin-top:50px; display:flex; justify-content:space-between;}
      </style>
    </head>
    <body>
      <div class="header-print">
        <h2>وزارة التربية والتعليم - سلطنة عمان</h2>
        <h3>مدرسة صلالة الشرقية للتعليم الأساسي (5-9)</h3>
        <hr>
        <h3>تقرير غياب الطالب الإلكتروني</h3>
      </div>
      <div style="margin-bottom:20px;">${studentInfo}</div>
      <p>تاريخ استخراج التقرير: ${reportDate}</p>
      <table>
        <thead>
          <tr><th>م</th><th>اليوم</th><th>التاريخ</th><th>الحالة</th></tr>
        </thead>
        <tbody>${tableContent}</tbody>
      </table>
      <div class="footer">
        <p>توقيع مدير المدرسة: .....................</p>
        <p>ختم المدرسة</p>
      </div>
      <script>window.onload = function(){ window.print(); window.close(); }<\/script>
    </body>
    </html>
  `);
  printWindow.document.close();
}
</script>

</body>
</html>
