<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة ولي الأمر - مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="api/student.js"></script>
    <script src="api/attendance.js"></script>

    <style>
        :root {
            --primary: #0f172a;
            --accent: #d4af37;
            --bg: #f1f5f9;
            --white: #ffffff;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 10px;
        }

        .main-wrapper {
            max-width: 600px;
            margin: 20px auto;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            padding: 6px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .container {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
        }

        .header-box { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 15px; }
        .header-box h2 { font-size: 1.2rem; margin: 5px 0; color: var(--primary); }

        /* منطقة البحث */
        .search-area { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-search { background: var(--primary); color: var(--accent); }

        /* حل تضارب النتائج */
        #resultArea { display: none; margin-top: 15px; }
        
        .student-info-card {
            background: white;
            padding: 15px;
            border-right: 5px solid var(--accent);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .table-wrap { width: 100%; overflow-x: auto; background: white; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 350px; }
        th { background: #eee; padding: 10px; font-size: 0.85rem; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; text-align: center; font-size: 0.9rem; }

        .no-result { display: none; text-align: center; padding: 20px; color: #64748b; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="container">
        <div class="header-box">
            <p style="margin:0; font-weight:bold; color:var(--accent)">سلطنة عمان</p>
            <h2>مدرسة صلالة الشرقية (5-9)</h2>
            <p style="font-size:0.8rem; margin:0;">نظام استعلام الغياب الرقمي</p>
        </div>

        <div class="search-area">
            <input type="tel" id="phoneInput" placeholder="أدخل رقم الهاتف (مثلاً: 9988...)">
            <button class="btn btn-search" onclick="doSearch()">
                <i class="fas fa-search"></i> عرض تقرير الغياب
            </button>
        </div>

        <div id="resultArea">
            <div id="studentCard" class="student-info-card"></div>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>م</th>
                            <th>التاريخ</th>
                            <th>اليوم</th>
                            <th>الحالة</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceBody"></tbody>
                </table>
            </div>
            <button class="btn" style="background:#475569; color:white; margin-top:10px;" onclick="window.print()">
                <i class="fas fa-print"></i> طباعة التقرير
            </button>
        </div>

        <div id="noResult" class="no-result">
            <i class="fas fa-user-slash" style="font-size:2rem;"></i>
            <p>لم يتم العثور على بيانات لهذا الرقم</p>
        </div>

        <p style="text-align:center; font-size:0.7rem; color:#94a3b8; margin-top:20px;">
            تصميم: الأستاذ فيصل العريبي © 2026
        </p>
    </div>
</div>

<script>
function doSearch() {
    const inputRaw = document.getElementById('phoneInput').value.trim();
    const resultArea = document.getElementById('resultArea');
    const noResult = document.getElementById('noResult');
    
    // تنظيف المدخلات: إبقاء الأرقام فقط واخذ آخر 8 أرقام
    const cleanInput = inputRaw.replace(/\D/g, '').slice(-8);

    if (cleanInput.length < 8) {
        alert("يرجى إدخال رقم هاتف صحيح (8 أرقام)");
        return;
    }

    if (typeof studentsData === 'undefined' || typeof attendanceData === 'undefined') {
        alert("ملفات البيانات غير متصلة");
        return;
    }

    // البحث الذكي: مقارنة آخر 8 أرقام من الرقم المخزن مع آخر 8 أرقام من المدخل
    const student = studentsData.find(s => {
        const cleanDB = String(s.phone).replace(/\D/g, '').slice(-8);
        return cleanDB === cleanInput;
    });

    if (student) {
        noResult.style.display = 'none';
        resultArea.style.display = 'block';
        
        document.getElementById('studentCard').innerHTML = `
            <div style="font-weight:bold; color:var(--primary);">${student.name}</div>
            <div style="font-size:0.85rem; color:#666;">الصف: ${student.grade} / ${student.section}</div>
        `;

        const history = attendanceData.filter(a => a.name === student.name);
        
        document.getElementById('attendanceBody').innerHTML = history.length > 0
            ? history.map((r, i) => `
                <tr>
                    <td>${i+1}</td>
                    <td>${r.date}</td>
                    <td>${new Date(r.date).toLocaleDateString('ar-OM', {weekday:'long'})}</td>
                    <td style="color:red; font-weight:bold;">غياب</td>
                </tr>`).join('')
            : `<tr><td colspan="4">لا يوجد غياب مسجل</td></tr>`;
    } else {
        resultArea.style.display = 'none';
        noResult.style.display = 'block';
    }
}
</script>

</body>
</html>
