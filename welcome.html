<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بكم | منصة مدرسة صلالة الشرقية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #d4af37;
            --white: #ffffff;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* خلفية مزينة بزخارف خفيفة */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        .welcome-card {
            text-align: center;
            z-index: 1;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .logos-container img {
            height: 90px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        h1 {
            color: var(--accent);
            font-size: 1.8rem;
            font-weight: 900;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            color: var(--white);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background-color: var(--accent);
            color: var(--primary);
            text-decoration: none;
            padding: 15px 45px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(212, 175, 55, 0.4);
            background-color: #e5c150;
        }

        .copyright-area {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            width: 100%;
            text-align: center;
            line-height: 1.8;
        }

        .designer-name {
            color: var(--accent);
            font-weight: 700;
            display: block;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        /* تحسين مظهر الأيقونات */
        .fa-chevron-left {
            font-size: 0.9rem;
            transition: transform 0.3s;
        }
        .enter-btn:hover .fa-chevron-left {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>

    <div class="welcome-card">
        <div class="logos-container">
            <img src="data/logo.jpeg" alt="شعار الوزارة" onerror="this.src='https://via.placeholder.com/100?text=Logo'">
            <img src="data/logo.jpeg" alt="شعار المدرسة" onerror="this.src='https://via.placeholder.com/100?text=School'">
        </div>

        <h1>سلطنة عمان</h1>
        <h2>منصة مدرسة صلالة الشرقية (5-9)</h2>
        
        <a href="index.html" class="enter-btn">
            دخول المنصة
            <i class="fas fa-chevron-left"></i>
        </a>
    </div>

    <div class="copyright-area">
        جميع حقوق الملكية محفوظة &copy; 2026
        <span class="designer-name">تصميم وتنفيذ الأستاذ: فيصل العريبي</span>
        وزارة التربية والتعليم - مديرية التربية والتعليم بمحافظة ظفار
    </div>

</body>
</html>
