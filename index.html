<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #d4af37; --bg: #f8fafc; --card-bg: #ffffff; --success: #10b981; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--primary); }
        
        .official-header {
            background: var(--primary); color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 2000;
        }
        .school-info h1 { margin: 0; font-size: 1.1rem; color: var(--accent); }
        .ministry-logo img { height: 50px; filter: brightness(0) invert(1); }

        .container { max-width: 650px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .card-title { display: flex; align-items: center; gap: 10px; font-weight: 800; margin-bottom: 15px; color: var(--primary); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        
        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; color: #64748b; }
        select, input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: 'Cairo'; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }

        .absent-item { display: flex; justify-content: space-between; padding: 12px; background: #fff8e1; border-radius: 12px; margin-bottom: 8px; border-right: 5px solid var(--accent); }
        .btn { border: none; border-radius: 12px; font-family: 'Cairo'; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 15px; font-size: 1rem; }
        .btn-primary { background: var(--primary); color: var(--accent); }
        .btn-success { background: var(--success); color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }

        .section { display: none; }
        .section.active { display: block; }

        /* الطباعة */
        #print-header { display: none; }
        @media print {
            .official-header, .bottom-nav, .footer-rights, .btn, label, select, input, .card-title { display: none !important; }
            #print-header { display: flex !important; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; padding-bottom: 20px; margin-bottom: 20px; }
            .electronic-copy { display: block !important; text-align: center; margin-top: 30px; border: 1px dashed #ccc; padding: 10px; }
            .card { box-shadow: none; border: none; padding: 0; }
        }

        .bottom-nav { position: fixed; bottom: 40px; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; cursor: pointer; font-size: 0.8rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .footer-rights { position: fixed; bottom: 0; left: 0; right: 0; background: var(--primary); color: #fff; text-align: center; height: 40px; line-height: 40px; font-size: 0.75rem; border-top: 2px solid var(--accent); }
    </style>
</head>
<body>

<header class="official-header">
    <div class="school-info"><h1>مدرسة صلالة الشرقية (5-9)</h1></div>
    <div class="ministry-logo"><img src="data/logo.jpeg"></div>
</header>

<div class="container">
    <section id="absent-section" class="section active">
        <div class="card">
            <div class="card-title"><i class="fas fa-user-check"></i> رصد الغياب</div>
            <div style="display: flex; gap:10px;">
                <div style="flex:1"><label>الصف</label><select id="classSelect" onchange="updateStudentDropdown()"></select></div>
                <div style="flex:1"><label>التاريخ</label><input type="date" id="absentDate"></div>
            </div>
            <label>اختر الطالب لإضافته:</label>
            <select id="studentDropdown" onchange="addStudentToAbsentList()"></select>
            <div id="selectedList" style="margin: 15px 0;"></div>
            <button class="btn btn-primary" onclick="saveAttendanceToCloud()">حفظ الغياب سحابياً</button>
        </div>
    </section>

    <section id="manage-section" class="section">
        <div class="card">
            <div class="card-title"><i class="fas fa-user-plus"></i> إضافة طالب جديد</div>
            <input type="text" id="newName" placeholder="الاسم الرباعي">
            <input type="tel" id="newPhone" placeholder="رقم ولي الأمر 968">
            <div style="display: flex; gap: 5px;">
                <input type="text" id="newGrade" placeholder="الصف (مثال: سادس)">
                <input type="text" id="newSection" placeholder="الشعبة (مثال: 3)">
            </div>
            <button class="btn btn-success" onclick="addNewStudent()">إضافة للمستودع</button>
        </div>
        <div class="card">
            <div class="card-title"><i class="fas fa-users"></i> قائمة طلاب الصف</div>
            <select id="filterClass" onchange="renderManagerList()"></select>
            <div id="managerListArea"></div>
        </div>
    </section>

    <section id="report-section" class="section">
        <div class="card">
            <div id="print-header">
                <img src="data/logo.jpeg" style="height:70px;">
                <div style="text-align:center;"><h3>مدرسة صلالة الشرقية (5-9)</h3><p>تقرير غياب رسمي</p></div>
                <img src="data/logo.jpeg" style="height:70px;">
            </div>

            <div class="card-title"><i class="fas fa-print"></i> استخراج تقرير رسمي</div>
            <div style="display: flex; gap: 10px;">
                <select id="repClassFilter" onchange="updateReportStudentListByClass()" style="flex:1;"></select>
                <select id="repStudentSelect" style="flex:2;"></select>
            </div>
            <div style="display: flex; gap: 10px;">
                <div style="flex:1"><label>من تاريخ</label><input type="date" id="repDateStart"></div>
                <div style="flex:1"><label>إلى تاريخ</label><input type="date" id="repDateEnd"></div>
            </div>
            <button class="btn btn-primary" onclick="generateReport()">عرض التقرير</button>
            <button class="btn" onclick="window.print()" style="margin-top:10px; background:#e2e8f0;">طباعة التقرير</button>
            
            <div id="reportResult"></div>
            <div id="electronic-notice" class="electronic-copy" style="display:none;">تنبيه: نسخة إلكترونية معتمدة لا تحتاج لتوقيع.</div>
        </div>
    </section>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('absent-section', this)"><i class="fas fa-calendar-check"></i><span>الرصد</span></div>
    <div class="nav-item" onclick="switchTab('manage-section', this)"><i class="fas fa-user-graduate"></i><span>الطلاب</span></div>
    <div class="nav-item" onclick="switchTab('report-section', this)"><i class="fas fa-file-invoice"></i><span>التقارير</span></div>
</nav>

<footer class="footer-rights">تصميم الأستاذ: فيصل العريبي &copy; 2026</footer>

<script>
    let students = []; let history = []; let currentBatch = [];

    async function loadAllData() {
        const v = Date.now();
        const sRes = await fetch(`student_fone.json?v=${v}`); students = await sRes.json();
        const hRes = await fetch(`attendance_history.json?v=${v}`); history = await hRes.json();
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('absentDate').value = today;
        document.getElementById('repDateStart').value = today;
        document.getElementById('repDateEnd').value = today;
        generateClassOptions();
    }

    function generateClassOptions() {
        const uniqueClasses = [...new Set(students.map(s => `${s.grade}-${s.section}`))].sort();
        ['classSelect', 'filterClass', 'repClassFilter'].forEach(id => {
            const el = document.getElementById(id);
            el.innerHTML = '<option value="">-- اختر الصف --</option>';
            uniqueClasses.forEach(cls => {
                const [g, s] = cls.split('-');
                el.innerHTML += `<option value="${cls}">${g} / ${s}</option>`;
            });
        });
    }

    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(id === 'manage-section') renderManagerList();
    }

    // إدارة الطلاب
    async function addNewStudent() {
        const name = document.getElementById('newName').value;
        const phone = document.getElementById('newPhone').value;
        const grade = document.getElementById('newGrade').value;
        const section = document.getElementById('newSection').value;
        if(!name || !phone || !grade || !section) return alert("أكمل البيانات");
        const res = await fetch('/api/update-students', { method: 'POST', body: JSON.stringify([...students, {name, phone, grade, section}]), headers: {'Content-Type':'application/json'} });
        if(res.ok) { alert("تمت الإضافة"); document.getElementById('newName').value=""; await loadAllData(); renderManagerList(); }
    }

    function renderManagerList() {
        const cls = document.getElementById('filterClass').value;
        if(!cls) return;
        const [g, s] = cls.split('-');
        let html = '<table><tr><th>الاسم</th><th>حذف</th></tr>';
        students.filter(st => st.grade === g && String(st.section) === s).forEach(st => {
            const idx = students.findIndex(x => x.name === st.name);
            html += `<tr><td>${st.name}</td><td onclick="deleteStudent(${idx})" style="color:red; cursor:pointer;"><i class="fas fa-trash"></i></td></tr>`;
        });
        document.getElementById('managerListArea').innerHTML = html + '</table>';
    }

    async function deleteStudent(i) {
        if(!confirm("حذف الطالب؟")) return;
        students.splice(i, 1);
        const res = await fetch('/api/update-students', { method: 'POST', body: JSON.stringify(students), headers: {'Content-Type':'application/json'} });
        if(res.ok) { await loadAllData(); renderManagerList(); }
    }

    // الرصد والتقارير
    function updateStudentDropdown() {
        const cls = document.getElementById('classSelect').value;
        if(!cls) return;
        const [g, s] = cls.split('-');
        const drop = document.getElementById('studentDropdown');
        drop.innerHTML = '<option value="">-- اختر الاسم --</option>';
        students.filter(st => st.grade === g && String(st.section) === s).forEach(st => {
            drop.innerHTML += `<option value="${st.name}" data-phone="${st.phone}">${st.name}</option>`;
        });
    }

    function addStudentToAbsentList() {
        const drop = document.getElementById('studentDropdown');
        const name = drop.value;
        const phone = drop.options[drop.selectedIndex].getAttribute('data-phone');
        if(!name || currentBatch.find(x => x.name === name)) return;
        currentBatch.push({ name, phone });
        renderBatch();
    }

    function renderBatch() {
        document.getElementById('selectedList').innerHTML = currentBatch.map((s, i) => `<div class="absent-item">${s.name} <i class="fas fa-times" onclick="currentBatch.splice(${i},1);renderBatch();" style="color:red"></i></div>`).join('');
    }

    async function saveAttendanceToCloud() {
        if(currentBatch.length === 0) return alert("القائمة فارغة");
        const entries = currentBatch.map(b => ({ name: b.name, date: document.getElementById('absentDate').value, class: document.getElementById('classSelect').value }));
        const res = await fetch('/api/save-attendance', { method: 'POST', body: JSON.stringify(entries), headers: {'Content-Type': 'application/json'} });
        if(res.ok) { alert("تم الحفظ بنجاح"); currentBatch=[]; renderBatch(); await loadAllData(); }
    }

    function updateReportStudentListByClass() {
        const selectedCls = document.getElementById('repClassFilter').value;
        const studentSelect = document.getElementById('repStudentSelect');
        studentSelect.innerHTML = '<option value="">-- اختر الطالب --</option>';
        if(!selectedCls) return;
        const [g, s] = selectedCls.split('-');
        students.filter(st => st.grade === g && String(st.section) === s).forEach(st => studentSelect.innerHTML += `<option value="${st.name}">${st.name}</option>`);
    }

    function generateReport() {
        const sName = document.getElementById('repStudentSelect').value;
        const start = document.getElementById('repDateStart').value;
        const end = document.getElementById('repDateEnd').value;
        if(!sName) return alert("اختر الطالب");
        const res = history.filter(h => h.name === sName && h.date >= start && h.date <= end);
        let html = `<div style="margin-top:15px;"><p><b>الطالب:</b> ${sName}</p><p><b>الفترة:</b> من ${start} إلى ${end}</p></div><table><thead><tr><th>م</th><th>التاريخ</th><th>اليوم</th></tr></thead><tbody>`;
        res.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach((r, i) => {
            const day = new Date(r.date).toLocaleDateString('ar-OM', {weekday: 'long'});
            html += `<tr><td>${i+1}</td><td>${r.date}</td><td>${day}</td></tr>`;
        });
        document.getElementById('reportResult').innerHTML = html + `</tbody></table><p><b>إجمالي الأيام: (${res.length})</b></p>`;
        document.getElementById('electronic-notice').style.display = 'block';
    }

    window.onload = loadAllData;
</script>
</body>
</html>
