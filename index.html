<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #d4af37; --bg: #f8fafc; --card-bg: #ffffff; --success: #10b981; --wa: #25d366; --edit: #3b82f6; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--primary); }
        
        .official-header {
            background: var(--primary); color: white; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 2000;
        }
        .school-info h1 { margin: 0; font-size: 1.1rem; color: var(--accent); }
        .ministry-logo img { height: 55px; width: auto; display: block; }

        .container { max-width: 650px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .card-title { display: flex; align-items: center; gap: 10px; font-weight: 800; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        
        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 5px; color: #64748b; }
        select, input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: 'Cairo'; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }

        .btn { border: none; border-radius: 12px; font-family: 'Cairo'; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 15px; font-size: 1rem; }
        .btn-primary { background: var(--primary); color: var(--accent); }
        .btn-success { background: var(--success); color: white; }

        .absent-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #fff; border: 1px solid #eee; border-radius: 15px; margin-bottom: 8px; border-right: 5px solid var(--accent); }
        .action-icons { display: flex; gap: 15px; font-size: 1.4rem; }
        .wa-btn { color: var(--wa); cursor: pointer; }
        .edit-btn { color: var(--edit); cursor: pointer; }
        .del-btn { color: #ef4444; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background: #f8fafc; }

        .section { display: none; }
        .section.active { display: block; }

        #print-header { display: none; }
        @media print {
            .official-header, .bottom-nav, .footer-rights, .btn, label, select, input, .no-print, .action-icons { display: none !important; }
            #print-header { display: flex !important; justify-content: space-between; align-items: center; border-bottom: 3px solid #000; padding-bottom: 15px; }
            body { background: white; }
            .card { border: none; box-shadow: none; padding: 0; }
        }

        .bottom-nav { position: fixed; bottom: 40px; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; cursor: pointer; font-size: 0.8rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .footer-rights { position: fixed; bottom: 0; left: 0; right: 0; background: var(--primary); color: #fff; text-align: center; height: 40px; line-height: 40px; font-size: 0.75rem; }
    </style>
</head>
<body>

<header class="official-header">
    <div class="school-info"><h1>مدرسة صلالة الشرقية (5-9)</h1></div>
    <div class="ministry-logo"><img src="data/logo.jpeg" onerror="this.src='https://via.placeholder.com/60?text=Logo'"></div>
</header>

<div class="container">
    
    <section id="absent-section" class="section active">
        <div class="card">
            <div class="card-title"><i class="fas fa-edit"></i> رصد الغياب</div>
            <input type="date" id="absentDate">
            <div style="display: flex; gap:10px;">
                <div style="flex:1"><label>الصف</label><select id="mainGradeSelect" onchange="updateSectionDropdown('mainGradeSelect', 'mainSectionSelect')"></select></div>
                <div style="flex:1"><label>الشعبة</label><select id="mainSectionSelect" onchange="updateStudentDropdown()"></select></div>
            </div>
            <label>اسم الطالب</label>
            <select id="studentDropdown" onchange="addStudentToList()"></select>
            <div id="selectedList" style="margin: 15px 0;"></div>
            <button class="btn btn-primary" onclick="saveData()">حفظ الغياب</button>
        </div>
    </section>

    <section id="manage-section" class="section">
        <div class="card">
            <div class="card-title"><i class="fas fa-plus"></i> إضافة طالب</div>
            <input type="text" id="newName" placeholder="الاسم الرباعي">
            <input type="tel" id="newPhone" placeholder="رقم ولي الأمر">
            <div style="display:flex; gap:5px;"><input type="text" id="newGrade" placeholder="الصف"><input type="text" id="newSection" placeholder="الشعبة"></div>
            <button class="btn btn-success" onclick="addNewStudent()">حفظ الطالب</button>
        </div>
        <div class="card">
            <div class="card-title"><i class="fas fa-users-cog"></i> إدارة وتعديل البيانات</div>
            <div style="display:flex; gap:10px;">
                <select id="manageGradeSelect" onchange="updateSectionDropdown('manageGradeSelect', 'manageSectionSelect')"></select>
                <select id="manageSectionSelect" onchange="renderManagerList()"></select>
            </div>
            <div id="managerListArea"></div>
        </div>
    </section>

    <section id="report-section" class="section">
        <div class="card">
            <div id="print-header">
                <img src="data/logo.jpeg" style="height:70px;">
                <div style="text-align:center;"><p>سلطنة عمان</p><h3>مدرسة صلالة الشرقية (5-9)</h3></div>
                <img src="data/logo.jpeg" style="height:70px;">
            </div>
            <div class="no-print">
                <div class="card-title"><i class="fas fa-file-pdf"></i> التقارير</div>
                <select id="reportMode" onchange="toggleReportUI()">
                    <option value="student">تقرير طالب</option>
                    <option value="class">كشف صف</option>
                </select>
                <div style="display: flex; gap:10px;">
                    <select id="repGradeSelect" onchange="updateSectionDropdown('repGradeSelect', 'repSectionSelect')"></select>
                    <select id="repSectionSelect" onchange="updateReportStudentList()"></select>
                </div>
                <div id="studentSelectDiv"><select id="repStudentSelect"></select></div>
                <button class="btn btn-primary" onclick="generateReport()">عرض</button>
                <button class="btn" onclick="window.print()" style="margin-top:10px; background:#e2e8f0;">طباعة</button>
            </div>
            <div id="reportResult"></div>
        </div>
    </section>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('absent-section', this)"><i class="fas fa-edit"></i><span>الرصد</span></div>
    <div class="nav-item" onclick="switchTab('manage-section', this)"><i class="fas fa-users"></i><span>الطلاب</span></div>
    <div class="nav-item" onclick="switchTab('report-section', this)"><i class="fas fa-file-pdf"></i><span>التقارير</span></div>
</nav>

<footer class="footer-rights">تصميم: فيصل العريبي &copy; 2026</footer>

<script>
    let students = []; let history = []; let currentBatch = [];

    async function loadData() {
        const v = Date.now();
        const [sR, hR] = await Promise.all([fetch(`student_fone.json?v=${v}`), fetch(`attendance_history.json?v=${v}`)]);
        students = await sR.json(); history = await hR.json();
        populateGrades();
    }

    function populateGrades() {
        const grades = [...new Set(students.map(s => s.grade))].sort();
        ['mainGradeSelect', 'manageGradeSelect', 'repGradeSelect'].forEach(id => {
            const el = document.getElementById(id);
            el.innerHTML = '<option value="">-- الصف --</option>';
            grades.forEach(g => el.innerHTML += `<option value="${g}">${g}</option>`);
        });
    }

    function updateSectionDropdown(gId, sId) {
        const gradeVal = document.getElementById(gId).value;
        const sEl = document.getElementById(sId);
        sEl.innerHTML = '<option value="">-- الشعبة --</option>';
        if(!gradeVal) return;
        const secs = [...new Set(students.filter(s => s.grade === gradeVal).map(s => s.section))].sort();
        secs.forEach(s => sEl.innerHTML += `<option value="${s}">${s}</option>`);
    }

    function renderManagerList() {
        const g = document.getElementById('manageGradeSelect').value;
        const s = document.getElementById('manageSectionSelect').value;
        let html = '<table><tr><th>الاسم</th><th>إجراءات</th></tr>';
        students.filter(st => st.grade === g && String(st.section) === s).forEach(st => {
            const idx = students.findIndex(x => x.name === st.name);
            html += `<tr>
                <td style="text-align:right">${st.name}</td>
                <td>
                    <div class="action-icons">
                        <i class="fas fa-user-edit edit-btn" onclick="editStudent(${idx})" title="تعديل"></i>
                        <i class="fas fa-trash-alt del-btn" onclick="deleteStudent(${idx})" title="حذف"></i>
                    </div>
                </td>
            </tr>`;
        });
        document.getElementById('managerListArea').innerHTML = html + '</table>';
    }

    // --- ميزة التعديل الجديدة ---
    async function editStudent(idx) {
        const st = students[idx];
        const newName = prompt("تعديل الاسم:", st.name);
        const newPhone = prompt("تعديل رقم الهاتف:", st.phone);
        const newGrade = prompt("تعديل الصف (مثلاً: خامس):", st.grade);
        const newSection = prompt("تعديل الشعبة (مثلاً: 1):", st.section);

        if (newName && newPhone && newGrade && newSection) {
            students[idx] = { name: newName, phone: newPhone, grade: newGrade, section: newSection };
            const res = await fetch('/api/update-students', { 
                method: 'POST', 
                body: JSON.stringify(students), 
                headers: {'Content-Type':'application/json'} 
            });
            if(res.ok) {
                alert("تم تحديث بيانات الطالب بنجاح");
                loadData();
                renderManagerList();
            }
        }
    }

    async function deleteStudent(i) {
        if(!confirm("هل أنت متأكد من حذف الطالب نهائياً؟")) return;
        students.splice(i,1);
        await fetch('/api/update-students', { method: 'POST', body: JSON.stringify(students), headers: {'Content-Type':'application/json'} });
        loadData(); renderManagerList();
    }

    // باقي الدوال (saveData, addStudentToList, updateStudentDropdown, sendWA, switchTab...)
    // تعمل بنفس الطريقة السابقة لضمان تكامل النظام

    function updateStudentDropdown() {
        const g = document.getElementById('mainGradeSelect').value;
        const s = document.getElementById('mainSectionSelect').value;
        const drop = document.getElementById('studentDropdown');
        drop.innerHTML = '<option value="">-- اختر الطالب --</option>';
        students.filter(x => x.grade === g && String(x.section) === s).sort((a,b)=>a.name.localeCompare(b.name)).forEach(st => {
            drop.innerHTML += `<option value="${st.name}" data-phone="${st.phone}">${st.name}</option>`;
        });
    }

    function addStudentToList() {
        const d = document.getElementById('studentDropdown');
        if(!d.value || currentBatch.find(x => x.name === d.value)) return;
        currentBatch.push({ name: d.value, phone: d.options[d.selectedIndex].getAttribute('data-phone') });
        renderBatch();
    }

    function renderBatch() {
        const date = document.getElementById('absentDate').value;
        document.getElementById('selectedList').innerHTML = currentBatch.map((s,i)=>`
            <div class="absent-item">
                <div><strong>${s.name}</strong></div>
                <div class="action-icons">
                    <i class="fab fa-whatsapp wa-btn" onclick="sendWA('${s.phone}','${s.name}','${date}')"></i>
                    <i class="fas fa-times-circle del-btn" onclick="currentBatch.splice(${i},1);renderBatch();"></i>
                </div>
            </div>
        `).join('');
    }

    function sendWA(phone, name, date) {
        const day = new Date(date).toLocaleDateString('ar-OM', {weekday: 'long'});
        const msg = `مدرسة صلالة الشرقية (5-9)%0Aنحيطكم علماً بغياب الطالب: *${name}*%0Aيوم: *${day}* الموافق: *${date}*`;
        window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
    }

    async function saveData() {
        if(currentBatch.length === 0) return;
        const cls = `${document.getElementById('mainGradeSelect').value}-${document.getElementById('mainSectionSelect').value}`;
        const entries = currentBatch.map(b => ({ name: b.name, date: document.getElementById('absentDate').value, class: cls }));
        const res = await fetch('/api/save-attendance', { method: 'POST', body: JSON.stringify(entries), headers: {'Content-Type':'application/json'} });
        if(res.ok) { alert("تم الحفظ"); currentBatch=[]; renderBatch(); loadData(); }
    }

    async function addNewStudent() {
        const n = document.getElementById('newName').value, p = document.getElementById('newPhone').value;
        const g = document.getElementById('newGrade').value, s = document.getElementById('newSection').value;
        if(!n||!p||!g||!s) return;
        const res = await fetch('/api/update-students', { method: 'POST', body: JSON.stringify([...students, {name:n, phone:p, grade:g, section:s}]), headers: {'Content-Type':'application/json'} });
        if(res.ok) { alert("تمت الإضافة"); loadData(); }
    }

    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    window.onload = loadData;
</script>
</body>
</html>
