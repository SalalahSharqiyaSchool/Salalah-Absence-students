<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #d4af37; --bg: #f8fafc; --card-bg: #ffffff; --success: #10b981; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--primary); }
        
        .official-header {
            background: var(--primary); color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 2000;
        }
        .school-info h1 { margin: 0; font-size: 1.1rem; color: var(--accent); }
        .ministry-logo img { height: 50px; filter: brightness(0) invert(1); }

        .container { max-width: 650px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .card-title { display: flex; align-items: center; gap: 10px; font-weight: 800; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        
        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 5px; color: #64748b; }
        select, input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: 'Cairo'; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }

        .btn { border: none; border-radius: 12px; font-family: 'Cairo'; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 15px; font-size: 1rem; }
        .btn-primary { background: var(--primary); color: var(--accent); }
        .btn-success { background: var(--success); color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; font-size: 0.9rem; }
        th { background: #f8fafc; }

        .section { display: none; }
        .section.active { display: block; }

        /* إعدادات الطباعة */
        #print-header { display: none; }
        @media print {
            .official-header, .bottom-nav, .footer-rights, .btn, label, select, input, .card-title, .no-print { display: none !important; }
            #print-header { display: flex !important; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 20px; }
            .electronic-copy { display: block !important; text-align: center; margin-top: 30px; border: 1px dashed #ccc; padding: 10px; font-weight: bold; }
            .card { box-shadow: none; border: none; padding: 0; }
            table { width: 100%; border: 1px solid #000; }
        }

        .bottom-nav { position: fixed; bottom: 40px; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; cursor: pointer; font-size: 0.8rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .footer-rights { position: fixed; bottom: 0; left: 0; right: 0; background: var(--primary); color: #fff; text-align: center; height: 40px; line-height: 40px; font-size: 0.75rem; }
    </style>
</head>
<body>

<header class="official-header">
    <div class="school-info"><h1>مدرسة صلالة الشرقية (5-9)</h1></div>
    <div class="ministry-logo"><img src="data/logo.jpeg"></div>
</header>

<div class="container">
    <section id="absent-section" class="section active">
        <div class="card">
            <div class="card-title"><i class="fas fa-edit"></i> رصد الغياب اليومي</div>
            <div style="display: flex; gap:10px;">
                <div style="flex:1"><label>الصف</label><select id="classSelect" onchange="updateStudentDropdown()"></select></div>
                <div style="flex:1"><label>التاريخ</label><input type="date" id="absentDate"></div>
            </div>
            <label>اسم الطالب:</label>
            <select id="studentDropdown" onchange="addStudentToAbsentList()"></select>
            <div id="selectedList" style="margin: 15px 0;"></div>
            <button class="btn btn-primary" onclick="saveAttendanceToCloud()">حفظ البيانات سحابياً</button>
        </div>
    </section>

    <section id="manage-section" class="section">
        <div class="card">
            <div class="card-title"><i class="fas fa-plus-circle"></i> إضافة طالب</div>
            <input type="text" id="newName" placeholder="الاسم الرباعي">
            <input type="tel" id="newPhone" placeholder="هاتف ولي الأمر">
            <div style="display: flex; gap: 5px;">
                <input type="text" id="newGrade" placeholder="الصف">
                <input type="text" id="newSection" placeholder="الشعبة">
            </div>
            <button class="btn btn-success" onclick="addNewStudent()">إضافة الطالب</button>
        </div>
        <div class="card">
            <div class="card-title"><i class="fas fa-users"></i> إدارة القوائم</div>
            <select id="filterClass" onchange="renderManagerList()"></select>
            <div id="managerListArea"></div>
        </div>
    </section>

    <section id="report-section" class="section">
        <div class="card">
            <div id="print-header">
                <img src="data/logo.jpeg" style="height:70px;">
                <div style="text-align:center;">
                    <p>وزارة التربية والتعليم</p>
                    <h3>مدرسة صلالة الشرقية (5-9)</h3>
                </div>
                <img src="data/logo.jpeg" style="height:70px;">
            </div>

            <div class="card-title no-print"><i class="fas fa-file-alt"></i> استخراج التقارير</div>
            
            <label class="no-print">نوع التقرير</label>
            <select id="reportMode" onchange="toggleReportUI()" class="no-print">
                <option value="student">تقرير غياب طالب محدد</option>
                <option value="class">كشف غياب صف بالكامل</option>
            </select>

            <div id="studentReportUI">
                <label>اختر الصف ثم الطالب</label>
                <div style="display: flex; gap: 10px;">
                    <select id="repClassFilter" onchange="updateReportStudentList()" style="flex:1;"></select>
                    <select id="repStudentSelect" style="flex:2;"></select>
                </div>
            </div>

            <div id="classReportUI" style="display:none;">
                <label>اختر الصف</label>
                <select id="repFullClassSelect"></select>
            </div>

            <div style="display: flex; gap: 10px;" class="no-print">
                <div style="flex:1"><label>من تاريخ</label><input type="date" id="repDateStart"></div>
                <div style="flex:1"><label id="dateLabelEnd">إلى تاريخ</label><input type="date" id="repDateEnd"></div>
            </div>

            <button class="btn btn-primary no-print" onclick="generateReport()">عرض التقرير</button>
            <button class="btn no-print" onclick="window.print()" style="margin-top:10px; background:#e2e8f0;">طباعة النسخة الرسمية</button>
            
            <div id="reportResult"></div>
            <div id="electronic-notice" class="electronic-copy" style="display:none;">نسخة إلكترونية معتمدة من نظام المدرسة.</div>
        </div>
    </section>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('absent-section', this)"><i class="fas fa-edit"></i><span>الرصد</span></div>
    <div class="nav-item" onclick="switchTab('manage-section', this)"><i class="fas fa-user-plus"></i><span>الطلاب</span></div>
    <div class="nav-item" onclick="switchTab('report-section', this)"><i class="fas fa-file-alt"></i><span>التقارير</span></div>
</nav>

<footer class="footer-rights no-print">تصميم: فيصل العريبي &copy; 2026</footer>

<script>
    let students = []; let history = []; let currentBatch = [];

    async function loadAllData() {
        const v = Date.now();
        const [sR, hR] = await Promise.all([fetch(`student_fone.json?v=${v}`), fetch(`attendance_history.json?v=${v}`)]);
        students = await sR.json(); history = await hR.json();
        const today = new Date().toISOString().split('T')[0];
        ['absentDate', 'repDateStart', 'repDateEnd'].forEach(id => document.getElementById(id).value = today);
        generateClassOptions();
    }

    function generateClassOptions() {
        const classes = [...new Set(students.map(s => `${s.grade}-${s.section}`))].sort();
        ['classSelect', 'filterClass', 'repClassFilter', 'repFullClassSelect'].forEach(id => {
            const el = document.getElementById(id);
            el.innerHTML = '<option value="">-- اختر --</option>';
            classes.forEach(c => el.innerHTML += `<option value="${c}">${c.replace('-',' / ')}</option>`);
        });
    }

    function toggleReportUI() {
        const mode = document.getElementById('reportMode').value;
        document.getElementById('studentReportUI').style.display = mode === 'student' ? 'block' : 'none';
        document.getElementById('classReportUI').style.display = mode === 'class' ? 'block' : 'none';
        document.getElementById('repDateEnd').parentElement.style.display = mode === 'student' ? 'block' : 'none';
        document.getElementById('dateLabelEnd').parentElement.style.display = mode === 'student' ? 'block' : 'none';
    }

    function updateReportStudentList() {
        const cls = document.getElementById('repClassFilter').value;
        const sel = document.getElementById('repStudentSelect');
        sel.innerHTML = '<option value="">-- الطالب --</option>';
        if(!cls) return;
        const [g, s] = cls.split('-');
        students.filter(x => x.grade === g && String(x.section) === s).sort((a,b)=>a.name.localeCompare(b.name))
                .forEach(st => sel.innerHTML += `<option value="${st.name}">${st.name}</option>`);
    }

    function generateReport() {
        const mode = document.getElementById('reportMode').value;
        const start = document.getElementById('repDateStart').value;
        const end = document.getElementById('repDateEnd').value;
        let res = []; let title = "";

        if(mode === 'student') {
            const name = document.getElementById('repStudentSelect').value;
            if(!name) return alert("اختر الطالب");
            res = history.filter(h => h.name === name && h.date >= start && h.date <= end);
            title = `تقرير غياب الطالب: ${name}`;
        } else {
            const cls = document.getElementById('repFullClassSelect').value;
            if(!cls) return alert("اختر الصف");
            res = history.filter(h => h.class === cls && h.date === start);
            title = `كشف غياب صف: ${cls.replace('-','/')} بتاريخ ${start}`;
        }

        let html = `<div style="margin:15px 0;"><h4>${title}</h4></div><table><tr><th>م</th><th>الاسم / التاريخ</th><th>اليوم</th></tr>`;
        res.forEach((r, i) => {
            const day = new Date(r.date).toLocaleDateString('ar-OM', {weekday: 'long'});
            html += `<tr><td>${i+1}</td><td>${mode==='student' ? r.date : r.name}</td><td>${day}</td></tr>`;
        });
        document.getElementById('reportResult').innerHTML = html + `</table><p><b>الإجمالي: ${res.length}</b></p>`;
        document.getElementById('electronic-notice').style.display = 'block';
    }

    // دوال مساعدة (رصد وإدارة)
    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(id === 'manage-section') renderManagerList();
    }

    function updateStudentDropdown() {
        const cls = document.getElementById('classSelect').value;
        const [g, s] = cls.split('-');
        const drop = document.getElementById('studentDropdown');
        drop.innerHTML = '<option value="">-- اختر --</option>';
        students.filter(x => x.grade === g && String(x.section) === s).forEach(st => {
            drop.innerHTML += `<option value="${st.name}" data-phone="${st.phone}">${st.name}</option>`;
        });
    }

    function addStudentToAbsentList() {
        const d = document.getElementById('studentDropdown');
        if(!d.value || currentBatch.find(x => x.name === d.value)) return;
        currentBatch.push({ name: d.value, phone: d.options[d.selectedIndex].getAttribute('data-phone') });
        document.getElementById('selectedList').innerHTML = currentBatch.map((s,i)=>`<div class="absent-item">${s.name} <i class="fas fa-times" onclick="currentBatch.splice(${i},1);renderBatch();" style="color:red"></i></div>`).join('');
    }

    async function saveAttendanceToCloud() {
        if(currentBatch.length===0) return;
        const entries = currentBatch.map(b => ({ name: b.name, date: document.getElementById('absentDate').value, class: document.getElementById('classSelect').value }));
        const res = await fetch('/api/save-attendance', { method: 'POST', body: JSON.stringify(entries), headers: {'Content-Type': 'application/json'} });
        if(res.ok) { alert("تم الحفظ"); currentBatch=[]; loadAllData(); document.getElementById('selectedList').innerHTML=""; }
    }

    async function addNewStudent() {
        const n = document.getElementById('newName').value, p = document.getElementById('newPhone').value;
        const g = document.getElementById('newGrade').value, s = document.getElementById('newSection').value;
        if(!n||!p||!g||!s) return alert("أكمل البيانات");
        const res = await fetch('/api/update-students', { method: 'POST', body: JSON.stringify([...students, {name:n, phone:p, grade:g, section:s}]), headers: {'Content-Type':'application/json'} });
        if(res.ok) { alert("تمت الإضافة"); loadAllData(); }
    }

    function renderManagerList() {
        const cls = document.getElementById('filterClass').value; if(!cls) return;
        const [g, s] = cls.split('-');
        let html = '<table><tr><th>الاسم</th><th>حذف</th></tr>';
        students.filter(st => st.grade === g && String(st.section) === s).forEach(st => {
            const idx = students.findIndex(x => x.name === st.name);
            html += `<tr><td>${st.name}</td><td><i class="fas fa-trash" onclick="deleteStudent(${idx})" style="color:red;cursor:pointer"></i></td></tr>`;
        });
        document.getElementById('managerListArea').innerHTML = html + '</table>';
    }

    async function deleteStudent(i) {
        if(!confirm("حذف؟")) return; students.splice(i,1);
        await fetch('/api/update-students', { method: 'POST', body: JSON.stringify(students), headers: {'Content-Type':'application/json'} });
        loadAllData(); renderManagerList();
    }

    window.onload = loadAllData;
</script>
</body>
</html>
