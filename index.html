<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بكم | منصة مدرسة صلالة الشرقية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #d4af37;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الشريط العلوي الرسمي */
        .top-official-bar {
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            border-bottom: 2px solid var(--accent);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 10;
        }

        .ministry-info {
            text-align: right;
            line-height: 1.4;
        }

        .ministry-info span {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .ministry-info .main-name {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 800;
        }

        .bar-logo {
            height: 60px;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.2));
        }

        /* خلفية مزينة */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .welcome-card {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
            background: var(--glass);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .center-logo {
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
        }

        h1 {
            color: var(--white);
            font-size: 2.2rem;
            font-weight: 900;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        h2 {
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(45deg, var(--accent), #f3d06b);
            color: var(--primary);
            text-decoration: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .enter-btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.5);
        }

        .copyright-area {
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            text-align: center;
            background: rgba(0,0,0,0.2);
            z-index: 10;
        }

        .designer-name {
            color: var(--accent);
            font-weight: 700;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .top-official-bar { padding: 10px 15px; }
            .bar-logo { height: 45px; }
            h1 { font-size: 1.6rem; }
            .enter-btn { padding: 15px 35px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="top-official-bar">
        <div class="ministry-info">
            <span class="main-name">وزارة التربية والتعليم</span>
            <span>المديرية العامة للتربية والتعليم بمحافظة ظفار</span>
            <span>مدرسة صلالة الشرقية للتعليم الأساسي (5-9)</span>
        </div>
        <img src="data/logo.jpeg" class="bar-logo" alt="شعار">
    </div>

    <div class="main-content">
        <div class="welcome-card">
            <img src="data/logo.jpeg" class="center-logo" alt="شعار المدرسة الكبير">
            <h1>سلطنة عمان</h1>
            <h2>المنصة الرقمية لإدارة الغياب</h2>
            
            <a href="home.html" class="enter-btn">
                دخول المنصة التعليمية
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </div>

    <div class="copyright-area">
        جميع حقوق الملكية الفكرية محفوظة &copy; 2026
        <br>
        تصميم وتنفيذ الأستاذ: <span class="designer-name">فيصل العريبي</span>
    </div>

</body>
</html>
