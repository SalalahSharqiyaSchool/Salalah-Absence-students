<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #d4af37; --bg: #f8fafc; --card-bg: #ffffff; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--primary); }
        
        /* تصميم الهيدر في الموقع */
        .official-header {
            background: var(--primary); color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 2000;
        }
        .school-info h1 { margin: 0; font-size: 1.1rem; color: var(--accent); }
        .ministry-logo img { height: 50px; filter: brightness(0) invert(1); }

        .container { max-width: 650px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        select, input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: 'Cairo'; margin-bottom: 15px; font-size: 1rem; }
        .btn { border: none; border-radius: 12px; font-family: 'Cairo'; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 15px; font-size: 1rem; }
        .btn-primary { background: var(--primary); color: var(--accent); }

        /* جدول التقرير */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; font-size: 0.95rem; }
        th { background-color: #f1f5f9; color: var(--primary); }

        .section { display: none; }
        .section.active { display: block; }

        /* --- إعدادات الطباعة الرسمية --- */
        #print-header { display: none; } /* يظهر في الطباعة فقط */

        @media print {
            /* إخفاء كل عناصر الموقع */
            .official-header, .bottom-nav, .footer-rights, .btn, label, select, input, .card-title, .nav-item { display: none !important; }
            body { background: white; padding: 0; margin: 0; }
            .container { max-width: 100%; width: 100%; margin: 0; padding: 0; }
            .card { box-shadow: none; border: none; padding: 0; }
            
            /* إظهار الهيدر الرسمي للتقرير */
            #print-header { 
                display: flex !important; justify-content: space-between; align-items: center;
                border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 20px;
            }
            .header-text { text-align: center; flex: 1; }
            .header-text h2 { margin: 5px 0; font-size: 1.4rem; }
            .print-logo { height: 80px; }
            
            .electronic-copy { 
                display: block !important; text-align: center; margin-top: 30px; 
                font-weight: bold; color: #555; border: 1px dashed #ccc; padding: 10px;
            }
            
            table { font-size: 12pt; width: 100%; }
            th { background-color: #eee !important; -webkit-print-color-adjust: exact; }
        }

        .bottom-nav { position: fixed; bottom: 40px; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; cursor: pointer; font-size: 0.8rem; }
        .nav-item.active { color: var(--primary); }
        .footer-rights { position: fixed; bottom: 0; left: 0; right: 0; background: var(--primary); color: #fff; text-align: center; height: 40px; line-height: 40px; font-size: 0.75rem; }
    </style>
</head>
<body>

<header class="official-header">
    <div class="school-info"><h1>مدرسة صلالة الشرقية (5-9)</h1></div>
    <div class="ministry-logo"><img src="data/logo.jpeg" alt="Logo"></div>
</header>

<div class="container">
    
    <section id="absent-section" class="section active">
        <div class="card">
            <div style="display: flex; gap:10px;">
                <div style="flex:1"><label>الصف</label><select id="classSelect" onchange="updateStudentDropdown()"></select></div>
                <div style="flex:1"><label>التاريخ</label><input type="date" id="absentDate"></div>
            </div>
            <select id="studentDropdown" onchange="addStudentToAbsentList()"></select>
            <div id="selectedList"></div>
            <button class="btn btn-primary" onclick="saveAttendanceToCloud()">حفظ الغياب</button>
        </div>
    </section>

    <section id="report-section" class="section">
        <div class="card">
            <div id="print-header">
                <img src="data/logo.jpeg" class="print-logo" alt="Logo">
                <div class="header-text">
                    <p>سلطنة عمان</p>
                    <p>وزارة التربية والتعليم</p>
                    <h2>مدرسة صلالة الشرقية (5-9)</h2>
                </div>
                <img src="data/logo.jpeg" class="print-logo" alt="Logo">
            </div>

            <div class="card-title"><h3>نظام استخراج التقارير الرسمية</h3></div>
            
            <label>اختر الطالب</label>
            <div style="display: flex; gap: 10px;">
                <select id="repClassFilter" onchange="updateReportStudentListByClass()" style="flex: 1;"></select>
                <select id="repStudentSelect" style="flex: 2;"></select>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1"><label>من تاريخ</label><input type="date" id="repDateStart"></div>
                <div style="flex:1"><label>إلى تاريخ</label><input type="date" id="repDateEnd"></div>
            </div>
            
            <button class="btn btn-primary" onclick="generateReport()"><i class="fas fa-file-pdf"></i> عرض التقرير المباشر</button>
            <button class="btn" onclick="window.print()" style="margin-top:10px; background:#e2e8f0;"><i class="fas fa-print"></i> طباعة النسخة الرسمية</button>
            
            <div id="reportResult"></div>

            <div id="electronic-notice" class="electronic-copy" style="display: none;">
                تنبيه: هذه نسخة إلكترونية معتمدة من نظام غياب المدرسة ولا تحتاج لتوقيع.
            </div>
        </div>
    </section>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('absent-section', this)"><i class="fas fa-calendar-alt"></i><span>الرصد</span></div>
    <div class="nav-item" onclick="switchTab('report-section', this)"><i class="fas fa-print"></i><span>التقارير</span></div>
</nav>

<footer class="footer-rights">تنفيذ وتصميم الأستاذ: فيصل العريبي &copy; 2026</footer>

<script>
    let students = []; let history = []; let currentBatch = [];

    async function loadAllData() {
        const v = Date.now();
        const sRes = await fetch(`student_fone.json?v=${v}`); students = await sRes.json();
        const hRes = await fetch(`attendance_history.json?v=${v}`); history = await hRes.json();
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('absentDate').value = today;
        document.getElementById('repDateStart').value = today;
        document.getElementById('repDateEnd').value = today;
        generateClassOptions();
    }

    function generateClassOptions() {
        const uniqueClasses = [...new Set(students.map(s => `${s.grade}-${s.section}`))].sort();
        ['classSelect', 'repClassFilter'].forEach(id => {
            const el = document.getElementById(id);
            el.innerHTML = '<option value="">-- اختر الصف --</option>';
            uniqueClasses.forEach(cls => {
                const [g, s] = cls.split('-');
                el.innerHTML += `<option value="${cls}">${g} / ${s}</option>`;
            });
        });
    }

    function updateReportStudentListByClass() {
        const selectedCls = document.getElementById('repClassFilter').value;
        const studentSelect = document.getElementById('repStudentSelect');
        studentSelect.innerHTML = '<option value="">-- اختر الطالب --</option>';
        if(!selectedCls) return;
        const [g, s] = selectedCls.split('-');
        students.filter(st => st.grade === g && String(st.section) === s)
                .sort((a,b) => a.name.localeCompare(b.name))
                .forEach(st => studentSelect.innerHTML += `<option value="${st.name}">${st.name}</option>`);
    }

    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    function generateReport() {
        const sName = document.getElementById('repStudentSelect').value;
        const cls = document.getElementById('repClassFilter').value;
        const start = document.getElementById('repDateStart').value;
        const end = document.getElementById('repDateEnd').value;
        
        if(!sName) return alert("اختر الطالب أولاً");

        const res = history.filter(h => h.name === sName && h.date >= start && h.date <= end);
        
        // بناء محتوى التقرير
        let html = `
            <div style="text-align: right; margin-top: 10px;">
                <p><b>اسم الطالب:</b> ${sName}</p>
                <p><b>الصف:</b> ${cls.replace('-', ' / ')}</p>
                <p><b>الفترة:</b> من ${start} إلى ${end}</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width: 20%;">م</th>
                        <th>تاريخ الغياب</th>
                        <th>اليوم</th>
                    </tr>
                </thead>
                <tbody>`;
        
        if(res.length === 0) {
            html += `<tr><td colspan="3">لا يوجد غياب مسجل لهذه الفترة</td></tr>`;
        } else {
            res.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach((r, i) => {
                const dayName = new Date(r.date).toLocaleDateString('ar-OM', {weekday: 'long'});
                html += `<tr><td>${i+1}</td><td>${r.date}</td><td>${dayName}</td></tr>`;
            });
        }

        html += `</tbody></table>`;
        html += `<p style="text-align: left; margin-top: 15px;"><b>إجمالي عدد أيام الغياب: (${res.length}) يوماً</b></p>`;
        
        document.getElementById('reportResult').innerHTML = html;
        document.getElementById('electronic-notice').style.display = 'block';
    }

    // دوال الرصد الأساسية
    function updateStudentDropdown() {
        const cls = document.getElementById('classSelect').value;
        const [g, s] = cls.split('-');
        const drop = document.getElementById('studentDropdown');
        drop.innerHTML = '<option value="">-- اختر الاسم --</option>';
        students.filter(st => st.grade === g && String(st.section) === s).forEach(st => {
            drop.innerHTML += `<option value="${st.name}" data-phone="${st.phone}">${st.name}</option>`;
        });
    }

    function addStudentToAbsentList() {
        const drop = document.getElementById('studentDropdown');
        const name = drop.value;
        const phone = drop.options[drop.selectedIndex].getAttribute('data-phone');
        if(!name || currentBatch.find(x => x.name === name)) return;
        currentBatch.push({ name, phone });
        renderBatch();
    }

    function renderBatch() {
        const area = document.getElementById('selectedList');
        area.innerHTML = currentBatch.map((s, i) => `<div class="absent-item">${s.name} <i class="fas fa-trash" onclick="currentBatch.splice(${i},1);renderBatch();" style="color:red"></i></div>`).join('');
    }

    async function saveAttendanceToCloud() {
        if(currentBatch.length === 0) return;
        const entries = currentBatch.map(b => ({ name: b.name, date: document.getElementById('absentDate').value, class: document.getElementById('classSelect').value }));
        const res = await fetch('/api/save-attendance', { method: 'POST', body: JSON.stringify(entries), headers: {'Content-Type': 'application/json'} });
        if(res.ok) { alert("تم الحفظ"); currentBatch=[]; renderBatch(); loadAllData(); }
    }

    window.onload = loadAllData;
</script>
</body>
</html>
