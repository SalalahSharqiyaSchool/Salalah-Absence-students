<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بكم | منصة مدرسة صلالة الشرقية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #d4af37;
            --white: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.4);
        }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الشريط العلوي المطور */
        .official-top-bar {
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            border-bottom: 3px solid var(--accent);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header-titles {
            text-align: right;
        }

        .header-titles .country {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--accent);
            display: block;
            margin-bottom: 5px;
        }

        .header-titles .ministry {
            font-size: 0.95rem;
            font-weight: 700;
            display: block;
            opacity: 0.9;
        }

        .school-name-top {
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .header-logo {
            height: 70px;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3));
        }

        /* المنطقة الرئيسية والبطاقة العائمة */
        .main-stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: radial-gradient(circle at center, rgba(30, 41, 59, 0.8) 0%, var(--primary) 100%);
        }

        /* زخرفة الخلفية */
        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.05;
            z-index: 0;
        }

        .floating-platform-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 40px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center;
            box-shadow: 0 25px 50px var(--card-shadow);
            animation: floatAnim 4s ease-in-out infinite;
            max-width: 450px;
            width: 85%;
        }

        @keyframes floatAnim {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .floating-platform-card h2 {
            color: var(--white);
            font-size: 1.8rem;
            font-weight: 800;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .floating-platform-card .sub-text {
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 35px;
            display: block;
        }

        .enter-btn {
            background: linear-gradient(45deg, var(--accent), #f0cb5d);
            color: var(--primary);
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s all;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .enter-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(212, 175, 55, 0.5);
        }

        .bottom-credits {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            z-index: 10;
        }

        .designer {
            color: var(--accent);
            font-weight: 800;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .official-top-bar { padding: 10px 20px; }
            .header-logo { height: 50px; }
            .header-titles .country { font-size: 1.1rem; }
            .floating-platform-card { padding: 30px 20px; }
            .floating-platform-card h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <header class="official-top-bar">
        <div class="header-titles">
            <span class="country">سلطنة عمان</span>
            <span class="ministry">وزارة التربية والتعليم</span>
            <span class="school-name-top">مدرسة صلالة الشرقية (5-9)</span>
        </div>
        <img src="data/logo.jpeg" class="header-logo" alt="شعار المدرسة">
    </header>

    <main class="main-stage">
        <div class="bg-pattern"></div>
        
        <div class="floating-platform-card">
            <i class="fas fa-laptop-code" style="font-size: 3rem; color: var(--accent); margin-bottom: 10px;"></i>
            <h2>المنصة الرقمية</h2>
            <span class="sub-text">لإدارة رصد الغياب اليومي</span>
            
            <a href="home.html" class="enter-btn">
                دخول النظام
                <i class="fas fa-sign-in-alt"></i>
            </a>
        </div>
    </main>

    <footer class="bottom-credits">
        جميع حقوق الملكية الفكرية محفوظة &copy; 2026
        <br>
        تصميم وتنفيذ الأستاذ: <span class="designer">فيصل العريبي</span>
    </footer>

</body>
</html>
