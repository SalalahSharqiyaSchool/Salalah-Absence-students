<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #d4af37; --bg: #f8fafc; --card-bg: #ffffff; --success: #10b981; --wa: #25d366; --danger: #ef4444; --edit: #3b82f6; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 160px; color: var(--primary); }
        
        /* الهيدر المطور */
        .official-header { 
            background: var(--primary); color: white; padding: 10px 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--accent); position: sticky; top: 0; z-index: 1000; 
        }

        .school-info h1 { 
            margin: 0; font-size: clamp(0.8rem, 4vw, 1.1rem); color: var(--accent); 
            white-space: nowrap; font-weight: 800;
        }

        .date-container { text-align: left; line-height: 1.2; }
        #headerDay { font-size: 0.85rem; font-weight: 700; display: block; color: var(--accent); }
        #headerDate { font-size: 0.75rem; opacity: 0.9; white-space: nowrap; }

        .logout-btn { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 4px 8px; border-radius: 5px; cursor: pointer; font-family: 'Cairo'; font-size: 0.7rem; margin-right: 10px; transition: 0.3s; }
        .logout-btn:hover { background: var(--danger); color: white; }

        /* التنسيقات العامة */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .card-title { display: flex; align-items: center; gap: 10px; font-weight: 800; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        label { display: block; font-weight: 700; margin-bottom: 5px; font-size: 0.9rem; color: #475569; }
        select, input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-family: 'Cairo'; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        
        .btn { border: none; border-radius: 10px; font-family: 'Cairo'; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 12px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: var(--accent); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #fff; border-radius: 10px; margin-bottom: 8px; border-right: 5px solid var(--accent); border: 1px solid #eee; }
        .bottom-nav { position: fixed; bottom: 35px; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 1200; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; cursor: pointer; font-size: 0.8rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .extra-bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 35px; background: var(--primary); color: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 700; z-index: 1300; }

        .section { display: none; }
        .section.active { display: block; }
        
        /* Modal Style */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:none; justify-content:center; align-items:center; z-index:3000; padding: 20px; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<header class="official-header no-print">
    <div style="display: flex; align-items: center;">
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> خروج</button>
        <div class="school-info"><h1>مدرسة صلالة الشرقية (5-9)</h1></div>
    </div>
    <div class="date-container">
        <span id="headerDay">--</span>
        <span id="headerDate">--/--/----</span>
    </div>
</header>

<div class="container">
    <section id="absent-section" class="section active">
        <div class="card no-print">
            <div class="card-title"><i class="fas fa-calendar-check"></i> رصد الغياب اليومي</div>
            <label>التاريخ</label>
            <input type="date" id="absentDate">
            <div style="display: flex; gap:10px;">
                <select id="mainGradeSelect" onchange="updateSections('mainGradeSelect','mainSectionSelect'); updateStudents();"></select>
                <select id="mainSectionSelect" onchange="updateStudents()"></select>
            </div>
            <label>اختيار الطالب</label>
            <select id="studentDropdown" onchange="addToList()"><option value="">-- اختر الصف والشعبة --</option></select>
            <div id="selectedList" style="margin-top:15px;"></div>
            <button class="btn btn-primary" onclick="saveData()"><i class="fas fa-save"></i> حفظ وإرسال السجل</button>
        </div>
    </section>

    <section id="report-section" class="section">
        <div class="card">
            <div class="no-print">
                <div class="card-title"><i class="fas fa-file-invoice"></i> نظام التقارير</div>
                <select id="reportMode" onchange="toggleReportUI()">
                    <option value="student">تقرير طالب محدد</option>
                    <option value="class">كشف غياب الصف المجمع</option>
                </select>
                <div style="display: flex; gap:10px;">
                    <select id="repGradeSelect" onchange="updateSections('repGradeSelect','repSectionSelect'); updateReportStudentList();"></select>
                    <select id="repSectionSelect" onchange="updateReportStudentList()"></select>
                </div>
                <div id="studentSelectDiv"><label>اسم الطالب</label><select id="repStudentSelect"></select></div>
                <div style="display: flex; gap:10px;">
                    <input type="date" id="repDateStart">
                    <input type="date" id="repDateEnd">
                </div>
                <button class="btn btn-primary" onclick="generateReport()">عرض التقرير</button>
            </div>
            <div id="reportResult"></div>
            <button class="btn btn-outline no-print" id="printBtn" onclick="window.print()" style="display:none; margin-top:15px; width:100%;">طباعة / PDF</button>
        </div>
    </section>

    <section id="manage-section" class="section">
        <div class="card">
            <div class="card-title"><i class="fas fa-user-plus"></i> إضافة طالب جديد</div>
            <input type="text" id="newName" placeholder="الاسم الرباعي">
            <input type="tel" id="newPhone" placeholder="رقم التواصل">
            <div style="display:flex; gap:10px;">
                <input type="text" id="newGrade" placeholder="مثال: الخامس" style="flex:1">
                <input type="text" id="newSection" placeholder="الشعبة: 1" style="flex:1">
            </div>
            <button class="btn btn-success" onclick="addNewStudent()">إضافة وحفظ</button>
        </div>
        <div class="card">
            <div class="card-title"><i class="fas fa-user-edit"></i> تعديل بيانات الطلاب</div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <select id="manageGradeSelect" onchange="updateSections('manageGradeSelect','manageSectionSelect'); renderManagerList();"></select>
                <select id="manageSectionSelect" onchange="renderManagerList()"></select>
            </div>
            <div id="managerListArea"></div>
        </div>
    </section>
</div>

<div id="successModal" class="modal-overlay"><div class="modal-content"><i class="fas fa-check-circle" style="font-size:3rem; color:var(--success)"></i><h3 id="successMsg">تمت العملية</h3><button class="btn btn-primary" onclick="closeModal()">موافق</button></div></div>

<nav class="bottom-nav no-print">
    <div class="nav-item active" onclick="switchTab('absent-section', this)"><i class="fas fa-edit"></i><span>الرصد</span></div>
    <div class="nav-item" onclick="switchTab('report-section', this)"><i class="fas fa-print"></i><span>التقارير</span></div>
    <div class="nav-item" onclick="switchTab('manage-section', this)"><i class="fas fa-users-cog"></i><span>الإدارة</span></div>
</nav>

<div class="extra-bottom-bar no-print">تصميم وتنفيذ الأستاذ فيصل العريبي © 2026</div>

<script>
    // 1. التحقق من الدخول قبل كل شيء
    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'index.html'; // يفترض أن صفحة الدخول اسمها index.html
    }

    function logout() {
        sessionStorage.clear();
        window.location.href = 'index.html';
    }

    let students = []; let history = []; let currentBatch = [];

    // 2. عرض اليوم والتاريخ بشكل صحيح
    function displayDateTime() {
        const now = new Date();
        const days = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
        const dayName = days[now.getDay()];
        const dateString = now.toLocaleDateString('ar-OM', { day: 'numeric', month: 'long', year: 'numeric' });
        
        document.getElementById('headerDay').innerText = dayName;
        document.getElementById('headerDate').innerText = dateString;
    }

    async function loadData() {
        displayDateTime();
        const v = Date.now();
        try {
            const [sR, hR] = await Promise.all([fetch(`student_fone.json?v=${v}`), fetch(`attendance_history.json?v=${v}`)]);
            students = await sR.json(); history = await hR.json();
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('input[type="date"]').forEach(i => i.value = today);
            initGrades();
        } catch(e) { console.error("Error loading data"); }
    }

    function initGrades() {
        const grades = [...new Set(students.map(s => String(s.grade).trim()))].sort();
        ['mainGradeSelect', 'repGradeSelect', 'manageGradeSelect'].forEach(id => {
            const el = document.getElementById(id);
            el.innerHTML = '<option value="">الصف</option>';
            grades.forEach(g => el.innerHTML += `<option value="${g}">${g}</option>`);
        });
    }

    // تعديل عرض كلمة الشعبة بدلاً من ش
    function updateSections(gId, sId) {
        const g = document.getElementById(gId).value; 
        const sEl = document.getElementById(sId); 
        sEl.innerHTML = '<option value="">الشعبة</option>'; if(!g) return;
        const sections = [...new Set(students.filter(s => String(s.grade) === g).map(s => String(s.section)))].sort();
        sections.forEach(s => sEl.innerHTML += `<option value="${s}">شعبة ${s}</option>`);
    }

    function updateStudents() {
        const g = document.getElementById('mainGradeSelect').value; const s = document.getElementById('mainSectionSelect').value;
        const drop = document.getElementById('studentDropdown'); drop.innerHTML = '<option value="">-- اختر الطالب --</option>';
        if(!g || !s) return;
        students.filter(x => String(x.grade) === g && String(x.section) === s).sort((a,b)=>a.name.localeCompare(b.name, 'ar'))
                .forEach(st => drop.innerHTML += `<option value="${st.name}" data-phone="${st.phone}">${st.name}</option>`);
    }

    function addToList() {
        const d = document.getElementById('studentDropdown');
        if(!d.value || currentBatch.find(x => x.name === d.value)) return;
        currentBatch.push({ name: d.value, phone: d.options[d.selectedIndex].getAttribute('data-phone') });
        renderBatch(); d.selectedIndex = 0;
    }

    function renderBatch() {
        const date = document.getElementById('absentDate').value;
        document.getElementById('selectedList').innerHTML = currentBatch.map((s,i)=>`
            <div class="item-row"><span>${s.name}</span><div class="action-icons">
            <i class="fab fa-whatsapp" style="color:var(--wa); cursor:pointer;" onclick="sendWA('${s.phone}','${s.name}','${date}')"></i>
            <i class="fas fa-minus-circle" style="color:var(--danger); cursor:pointer; margin-right:15px;" onclick="currentBatch.splice(${i},1);renderBatch();"></i></div></div>`).join('');
    }

    function sendWA(phone, name, date) {
        const days = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
        const day = days[new Date(date).getDay()];
        const text = `مدرسة صلالة الشرقية%0Aغياب الطالب: *${name}*%0Aيوم: *${day}* الموافق: *${date}*`;
        window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
    }

    function switchTab(id, el) { 
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); 
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); el.classList.add('active'); 
    }

    function showSuccess(msg) { document.getElementById('successMsg').innerText = msg; document.getElementById('successModal').style.display = 'flex'; }
    function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

    window.onload = loadData;
</script>
</body>
</html>
