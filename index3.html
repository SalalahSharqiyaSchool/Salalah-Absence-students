<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بكم | منصة مدرسة صلالة الشرقية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #d4af37;
            --white: #ffffff;
            --gold-glow: rgba(212, 175, 55, 0.5);
        }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر الرسمي */
        .official-header {
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            border-bottom: 3px solid var(--accent);
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .header-titles .country {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--accent);
            display: block;
        }

        .header-titles .info {
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.9;
            display: block;
        }

        /* الشعار الدائري مع الإشعاع */
        .logo-circle {
            width: 75px;
            height: 75px;
            background-color: white;
            border-radius: 50%; /* لجعلها دائرية */
            border: 2px solid var(--accent);
            padding: 3px;
            object-fit: cover;
            /* تأثير الإشعاع الذهبي */
            box-shadow: 0 0 15px var(--gold-glow), 0 0 30px rgba(212, 175, 55, 0.2);
            transition: 0.3s ease;
        }

        .logo-circle:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 0 25px var(--gold-glow);
        }

        /* المنطقة المركزية */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        /* البطاقة العائمة */
        .floating-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 45px 35px;
            border-radius: 35px;
            text-align: center;
            width: 85%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: floatEffect 4s ease-in-out infinite;
        }

        @keyframes floatEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating-card h1 {
            color: white;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .floating-card p {
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .enter-button {
            background: linear-gradient(45deg, var(--accent), #f3d06b);
            color: var(--primary);
            text-decoration: none;
            padding: 16px 45px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(212, 175, 55, 0.5);
        }

        /* الفوتر */
        .footer {
            padding: 15px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .designer {
            color: var(--accent);
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .official-header { padding: 10px 15px; }
            .logo-circle { width: 60px; height: 60px; }
            .floating-card h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header class="official-header">
        <div class="header-titles">
            <span class="country">سلطنة عمان</span>
            <span class="info">وزارة التربية والتعليم</span>
            <span class="info">مدرسة صلالة الشرقية (5-9)</span>
        </div>
        <img src="data/logo.jpeg" class="logo-circle" alt="شعار المدرسة" onerror="this.src='https://via.placeholder.com/100'">
    </header>

    <main class="main-container">
        <div class="floating-card">
            <div style="font-size: 3.5rem; color: var(--accent); margin-bottom: 15px;">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1>المنصة الرقمية</h1>
            <p>لإدارة ورصد غياب الطلاب</p>
            
            <a href="home.html" class="enter-button">
                دخول النظام
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </main>

    <footer class="footer">
        حقوق الملكية محفوظة &copy; 2026
        <br>
        تصميم وإشراف الأستاذ: <span class="designer">فيصل العريبي</span>
    </footer>

</body>
</html>
