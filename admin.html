<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الإدارة | منظومة الشرقية الرقمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #d4af37; --glass: rgba(255, 255, 255, 0.05); --gold-glow: rgba(212, 175, 55, 0.3); }
        body { font-family: 'Cairo', sans-serif; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); margin: 0; min-height: 100vh; color: white; display: flex; flex-direction: column; }
        .official-header { background: rgba(15, 23, 42, 0.9); border-bottom: 3px solid var(--accent); padding: 15px 30px; display: flex; align-items: center; gap: 15px; backdrop-filter: blur(10px); }
        .logo-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--accent); background: white; }
        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .portal-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 30px; width: 100%; max-width: 400px; padding: 40px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.4); animation: floating 5s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .icon-circle { width: 80px; height: 80px; background: rgba(212, 175, 55, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 2.5rem; color: var(--accent); }
        h2 { font-weight: 900; margin-bottom: 10px; }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 0.95rem; }
        .nav-link { display: flex; align-items: center; justify-content: center; gap: 12px; background: rgba(255,255,255,0.08); color: white; padding: 16px; border-radius: 15px; margin-bottom: 12px; text-decoration: none; font-weight: 700; transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; width: 100%; box-sizing: border-box; }
        .nav-link:hover { background: #fff; color: var(--primary); transform: scale(1.02); }
        .nav-link.admin-btn { background: var(--accent); color: var(--primary); border: none; }
        .login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: #1e293b; padding: 30px; border-radius: 25px; width: 90%; max-width: 380px; border: 2px solid var(--accent); text-align: center; }
        select, input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-family: 'Cairo'; }
        .footer { background: #000; color: #fff; padding: 15px; text-align: center; font-size: 0.85rem; border-top: 2px solid var(--accent); }
    </style>
</head>
<body>
    <header class="official-header">
        <img src="logo.jpeg" class="logo-img" alt="Logo" onerror="this.src='https://via.placeholder.com/60'">
        <div>
            <div style="font-weight: 900; color: var(--accent);">مدرسة صلالة الشرقية (5-9)</div>
            <div style="font-size: 0.75rem; opacity: 0.8;">بوابة الإدارة - الأنظمة الإشرافية</div>
        </div>
    </header>
    <main class="main-content">
        <div class="portal-card">
            <div class="icon-circle"><i class="fas fa-user-shield"></i></div>
            <h2>بوابة الإدارة</h2>
            <p>رصد الغياب اليومي وتحليل البيانات الإشرافية</p>
            <a href="index.html" class="nav-link"><i class="fas fa-pen-nib"></i> رصد الغياب اليومي</a>
            <button onclick="openLogin()" class="nav-link admin-btn"><i class="fas fa-microscope"></i> منظومة التحليل الإشرافي</button>
        </div>
    </main>

    <div class="login-overlay" id="loginModal">
        <div class="login-card">
            <h3 style="color: var(--accent); margin-bottom: 20px;">دخول منظومة التحليل</h3>
            <select id="teacherSelect"><option value="">جاري التحميل...</option></select>
            <input type="password" id="passInput" placeholder="كلمة المرور">
            <button onclick="executeLogin()" class="nav-link admin-btn">دخول النظام</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <footer class="footer">جميع الحقوق محفوظة &copy; 2026 | تصميم أ: <b style="color:var(--accent)">فيصل العريبي</b></footer>

    <script>
        let teachers = [];
        async function loadTeachers() {
            try {
                const response = await fetch('/api/get-teachers', { headers: { 'x-app-secret': 'MySecret@2026!#' } });
                teachers = await response.json();
                const select = document.getElementById('teacherSelect');
                select.innerHTML = '<option value="">اختر الاسم...</option>';
                teachers.forEach(t => select.innerHTML += `<option value="${t.name}">${t.name}</option>`);
            } catch (err) { document.getElementById('teacherSelect').innerHTML = '<option>خطأ في التحميل</option>'; }
        }
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('loginModal').style.display = 'none'; }
        function executeLogin() {
            const name = document.getElementById('teacherSelect').value;
            const pass = document.getElementById('passInput').value;
            const user = teachers.find(t => t.name === name);
            if (user && String(user.pass) === String(pass)) {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'supervisor.html';
            } else { alert("البيانات غير صحيحة"); }
        }
        window.onload = loadTeachers;
    </script>
</body>
</html>
