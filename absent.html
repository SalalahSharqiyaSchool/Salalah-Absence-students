<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة مدرسة صلالة الشرقية الرقمية (5-9)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --accent: #d4af37; --bg: #f1f5f9; --card-bg: #ffffff; 
            --success: #10b981; --wa: #25d366; --danger: #ef4444; --edit: #3b82f6; 
            --text-main: #1e293b; --secondary: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; 
            padding-bottom: 140px; color: var(--text-main); line-height: 1.6;
        }

        /* الهيدر الرسمي */
        .official-header { 
            background: var(--primary); color: white; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 4px solid var(--accent); position: sticky; top: 0; 
            z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
        }

        .school-info h1 { margin: 0; font-size: 1.1rem; color: var(--accent); font-weight: 900; }

        .user-controls { display: flex; align-items: center; gap: 15px; }

        .user-info { 
            text-align: left; border-left: 1px solid rgba(255,255,255,0.2);
            padding-left: 15px;
        }

        .teacher-name { font-size: 0.9rem; font-weight: 700; display: block; color: #fff; }
        #liveClock { font-size: 0.75rem; color: #cbd5e1; font-weight: 400; }

        .logout-btn { 
            background: var(--danger); color: white; border: none; 
            padding: 8px 15px; border-radius: 8px; cursor: pointer; 
            font-family: 'Cairo'; font-weight: 700; display: flex;
            align-items: center; gap: 8px; transition: 0.3s;
        }

        .container { max-width: 850px; margin: 25px auto; padding: 0 15px; }
        .card { 
            background: var(--card-bg); border-radius: 20px; padding: 25px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; 
            border: 1px solid #e2e8f0; position: relative; overflow: hidden;
        }

        .card-title { 
            display: flex; align-items: center; gap: 12px; font-size: 1.2rem; 
            font-weight: 800; margin-bottom: 20px; color: var(--primary);
            border-bottom: 2px solid #f1f5f9; padding-bottom: 15px;
        }

        /* الحقول */
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem; color: var(--secondary); }
        select, input { 
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; 
            border-radius: 12px; font-family: 'Cairo'; margin-bottom: 15px; 
            font-size: 1rem; transition: 0.3s; background: #fff;
        }
        select:focus, input:focus { border-color: var(--accent); outline: none; }

        .btn { 
            border: none; border-radius: 12px; font-family: 'Cairo'; font-weight: 800; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 10px; width: 100%; padding: 15px; transition: 0.3s; font-size: 1rem;
        }
        .btn-primary { background: var(--primary); color: var(--accent); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* الصفوف */
        .item-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; background: #fff; border-radius: 12px; margin-bottom: 10px; 
            border: 1px solid #e2e8f0; border-right: 6px solid var(--accent);
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .action-icons { display: flex; gap: 18px; }
        .action-icons i { cursor: pointer; font-size: 1.3rem; transition: 0.2s; }
        .fa-trash-alt { color: var(--danger); }
        .fa-pen { color: var(--edit); }
        .fa-whatsapp { color: var(--wa); }

        /* المودال */
        .modal-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(15, 23, 42, 0.85); display:none; 
            justify-content:center; align-items:center; z-index:4000; backdrop-filter: blur(4px);
        }
        .modal-content { 
            background: white; padding: 30px; border-radius: 25px; 
            width: 90%; max-width: 450px; text-align: right;
        }

        /* البار السفلي */
        .bottom-nav { 
            position: fixed; bottom: 35px; left: 0; right: 0; 
            background: white; display: flex; justify-content: space-around; 
            padding: 12px 0; border-top: 1px solid #e2e8f0; z-index: 1500; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            color: #94a3b8; cursor: pointer; font-size: 0.85rem; font-weight: 700;
        }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { color: var(--accent); }
        
        .extra-bottom-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 35px; 
            background: var(--primary); color: var(--accent); display: flex; 
            align-items: center; justify-content: center; font-size: 0.8rem; 
            z-index: 1600; font-weight: 700;
        }

        #reportTable { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #reportTable th, #reportTable td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        #reportTable th { background: #f8fafc; }

        .section { display: none; }
        .section.active { display: block; }

        @media print {
            .no-print { display: none !important; }
            .card { border: none !important; box-shadow: none !important; }
        }
    </style>
</head>
<body>

<script>
    // نظام الحماية
    if (sessionStorage.getItem('isLoggedIn') !== 'true') { window.location.href = 'index.html'; }
</script>

<header class="official-header no-print">
    <div class="school-info"><h1>مدرسة صلالة الشرقية (5-9)</h1></div>
    <div class="user-controls">
        <div class="user-info">
            <span class="teacher-name" id="displayTeacherName">المعلم</span>
            <div id="liveClock">جاري التحميل...</div>
        </div>
        <button class="logout-btn" onclick="logout()">
            <span>خروج</span><i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
</header>

<div class="container">
    <section id="absent-section" class="section active">
        <div class="card">
            <div class="card-title"><i class="fas fa-calendar-check" style="color: var(--success);"></i> رصد الغياب اليومي</div>
            <label>تاريخ الرصد</label>
            <input type="date" id="absentDate">
            
            <div style="display: flex; gap:12px;">
                <div style="flex:1">
                    <label>الصف</label>
                    <select id="mainGradeSelect" onchange="updateSections('mainGradeSelect','mainSectionSelect'); updateStudents();"></select>
                </div>
                <div style="flex:1">
                    <label>الشعبة</label>
                    <select id="mainSectionSelect" onchange="updateStudents()"></select>
                </div>
            </div>

            <label>اختر الطالب</label>
            <select id="studentDropdown" onchange="addToBatch()"><option value="">-- اختر من القائمة --</option></select>

            <div id="selectedList" style="margin-top:20px;"></div>
            
            <button class="btn btn-primary" onclick="finalSave()" style="margin-top:20px;">
                <i class="fas fa-save"></i> حفظ جميع السجلات
            </button>
        </div>
    </section>

    <section id="report-section" class="section">
        <div class="card">
            <div class="no-print">
                <div class="card-title"><i class="fas fa-print"></i> التقارير والطباعة</div>
                <select id="reportType" onchange="toggleReportFields()">
                    <option value="individual">تقرير طالب (فردي)</option>
                    <option value="class">تقرير صف (كشف كامل)</option>
                </select>
                <div style="display:flex; gap:10px;">
                    <select id="repGrade" onchange="updateSections('repGrade','repSection'); updateRepStudents();"></select>
                    <select id="repSection" onchange="updateRepStudents()"></select>
                </div>
                <div id="studentField"><select id="repStudentName"></select></div>
                <button class="btn btn-primary" onclick="runReport()">عرض التقرير</button>
            </div>
            <div id="reportOutput"></div>
        </div>
    </section>

    <section id="manage-section" class="section">
        <div class="card">
            <div class="card-title"><i class="fas fa-users-cog"></i> إدارة الطلاب</div>
            <div style="display:flex; gap:10px;">
                <select id="manageGrade" onchange="updateSections('manageGrade','manageSection'); showManageList();"></select>
                <select id="manageSection" onchange="showManageList()"></select>
            </div>
            <div id="manageListArea"></div>
        </div>
    </section>
</div>

<div id="editModal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="editStudentTitle">تعديل بيانات</h3>
        <input type="hidden" id="editOriginalName">
        <label>الاسم الجديد</label>
        <input type="text" id="editNameInput">
        <label>رقم التواصل</label>
        <input type="tel" id="editPhoneInput">
        <div style="display:flex; gap:10px;">
            <button class="btn btn-success" onclick="confirmEdit()">حفظ</button>
            <button class="btn btn-danger" onclick="closeModal()" style="background:#94a3b8;">إلغاء</button>
        </div>
    </div>
</div>

<nav class="bottom-nav no-print">
    <div class="nav-item active" onclick="switchTab('absent-section', this)"><i class="fas fa-user-check"></i><span>الرصد</span></div>
    <div class="nav-item" onclick="switchTab('report-section', this)"><i class="fas fa-file-pdf"></i><span>التقارير</span></div>
    <div class="nav-item" onclick="switchTab('manage-section', this)"><i class="fas fa-tools"></i><span>الإدارة</span></div>
</nav>

<div class="extra-bottom-bar no-print">مدرسة صلالة الشرقية (5-9) - الأستاذ فيصل العريبي</div>

<script>
    // سيتم وضع الـ 300 سطر البرمجي المتبقية (Logic) هنا لضمان عمل كافة الوظائف
    let allStudents = [];
    let historyData = [];
    let currentBatch = [];

    function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }

    function updateClock() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('liveClock').innerText = now.toLocaleDateString('ar-OM', options);
    }

    async function init() {
        updateClock();
        setInterval(updateClock, 10000);
        document.getElementById('displayTeacherName').innerText = sessionStorage.getItem('teacherName') || 'المعلم';
        
        try {
            const v = Date.now();
            const [sRes, hRes] = await Promise.all([
                fetch(`student_fone.json?v=${v}`),
                fetch(`attendance_history.json?v=${v}`)
            ]);
            allStudents = await sRes.json();
            historyData = await hRes.json();
            
            fillGrades();
        } catch(e) { console.log("Data Load Error"); }
    }

    function fillGrades() {
        const grades = [...new Set(allStudents.map(s => String(s.grade)))].sort();
        ['mainGradeSelect', 'repGrade', 'manageGrade'].forEach(id => {
            const el = document.getElementById(id);
            el.innerHTML = '<option value="">الصف</option>';
            grades.forEach(g => el.innerHTML += `<option value="${g}">${g}</option>`);
        });
    }

    function updateSections(gId, sId) {
        const grade = document.getElementById(gId).value;
        const sEl = document.getElementById(sId);
        sEl.innerHTML = '<option value="">الشعبة</option>';
        const sections = [...new Set(allStudents.filter(s => String(s.grade) === grade).map(s => String(s.section)))].sort();
        sections.forEach(s => sEl.innerHTML += `<option value="${s}">${s}</option>`);
    }

    function updateStudents() {
        const g = document.getElementById('mainGradeSelect').value;
        const s = document.getElementById('mainSectionSelect').value;
        const d = document.getElementById('studentDropdown');
        d.innerHTML = '<option value="">-- اختر الطالب --</option>';
        allStudents.filter(x => String(x.grade) === g && String(x.section) === s)
                   .sort((a,b) => a.name.localeCompare(b.name, 'ar'))
                   .forEach(st => d.innerHTML += `<option value="${st.name}" data-phone="${st.phone}">${st.name}</option>`);
    }

    function addToBatch() {
        const d = document.getElementById('studentDropdown');
        if(!d.value || currentBatch.find(x => x.name === d.value)) return;
        currentBatch.push({ name: d.value, phone: d.options[d.selectedIndex].getAttribute('data-phone') });
        renderBatch();
        d.selectedIndex = 0;
    }

    function renderBatch() {
        const list = document.getElementById('selectedList');
        const date = document.getElementById('absentDate').value;
        list.innerHTML = currentBatch.map((s, i) => `
            <div class="item-row">
                <span>${s.name}</span>
                <div class="action-icons">
                    <i class="fab fa-whatsapp" onclick="sendWA('${s.phone}','${s.name}','${date}')"></i>
                    <i class="fas fa-trash-alt" onclick="currentBatch.splice(${i},1);renderBatch();"></i>
                </div>
            </div>`).join('');
    }

    function sendWA(p, n, d) {
        window.open(`https://wa.me/968${p}?text=تحية طيبة، نود إفادتكم بغياب الطالب: ${n} بتاريخ ${d}`, '_blank');
    }

    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function showManageList() {
        const g = document.getElementById('manageGrade').value;
        const s = document.getElementById('manageSection').value;
        const area = document.getElementById('manageListArea');
        area.innerHTML = '';
        allStudents.filter(st => String(st.grade) === g && String(st.section) === s).forEach(st => {
            area.innerHTML += `
                <div class="item-row">
                    <span>${st.name}</span>
                    <div class="action-icons">
                        <i class="fas fa-pen" onclick="openEdit('${st.name}')"></i>
                        <i class="fas fa-trash-alt" onclick="deleteStudent('${st.name}')"></i>
                    </div>
                </div>`;
        });
    }

    function openEdit(name) {
        const st = allStudents.find(s => s.name === name);
        document.getElementById('editOriginalName').value = st.name;
        document.getElementById('editNameInput').value = st.name;
        document.getElementById('editPhoneInput').value = st.phone;
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    window.onload = init;
</script>
</body>
</html>
