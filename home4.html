<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #d4af37;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --edit: #3b82f6;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            margin: 0;
            padding-bottom: 120px;
            color: var(--primary);
        }

        .official-header {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #teacherDisplay {
            font-size: 0.85rem;
            font-weight: 700;
            background: rgba(212, 175, 55, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: bold;
            font-size: 0.75rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            margin-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Cairo';
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .btn {
            border: none;
            border-radius: 10px;
            font-family: 'Cairo';
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
        }

        .btn-primary { background: var(--primary); color: var(--accent); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        .m-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .m-table th, .m-table td { border: 1px solid #eee; padding: 10px; text-align: center; font-size: 0.85rem; }
        .m-table th { background: #f8fafc; }

        .bottom-nav {
            position: fixed; bottom: 45px; left: 0; right: 0;
            background: white; display: flex; justify-content: space-around;
            padding: 10px 0; border-top: 1px solid #eee; z-index: 1200;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; cursor: pointer; font-size: 0.8rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }

        .extra-bottom-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 45px;
            background: var(--primary); color: var(--accent); display: flex;
            align-items: center; justify-content: center; font-weight: 800;
            z-index: 1300; border-top: 2px solid var(--accent);
        }
        .section { display: none; }
        .section.active { display: block; }

        @media print {
            .no-print, .bottom-nav, .extra-bottom-bar, .official-header { display: none !important; }
        }
    </style>
</head>
<body>

<header class="official-header no-print">
    <div><h1 style="margin:0; font-size:1.1rem; color:var(--accent);">مدرسة صلالة الشرقية</h1></div>
    <div id="teacherDisplay">
        <span id="teacherNameTxt">..</span>
        <button class="logout-btn" onclick="logout()">خروج</button>
    </div>
</header>

<div class="container">
    <section id="absent-section" class="section active">
        <div class="card no-print">
            <div class="card-title"><i class="fas fa-calendar-check"></i> رصد الغياب</div>
            <input type="date" id="absentDate">
            <div style="display: flex; gap:10px;">
                <select id="mainGradeSelect" onchange="updateSections('mainGradeSelect','mainSectionSelect'); updateStudents();"></select>
                <select id="mainSectionSelect" onchange="updateStudents()"></select>
            </div>
            <select id="studentDropdown" onchange="addToList()"><option value="">-- اختر الطالب --</option></select>
            <div id="selectedList" style="margin-top:15px;"></div>
            <button class="btn btn-primary" onclick="saveData()">حفظ السجل</button>
        </div>
    </section>

    <section id="manage-section" class="section">
        <div class="card">
            <div class="card-title"><i class="fas fa-user-plus"></i> إضافة طالب جديد</div>
            <input type="text" id="newName" placeholder="الاسم الرباعي">
            <input type="text" id="newGrade" placeholder="الصف">
            <input type="text" id="newSection" placeholder="الشعبة">
            <button class="btn btn-success" onclick="addNewStudent()">إضافة وحفظ</button>
        </div>

        <div class="card">
            <div class="card-title"><i class="fas fa-users-cog"></i> إدارة الطلاب (تعديل/حذف)</div>
            <div style="display: flex; gap:10px;">
                <select id="admGradeSelect" onchange="updateSections('admGradeSelect','admSectionSelect'); filterManageList();"></select>
                <select id="admSectionSelect" onchange="filterManageList()"></select>
            </div>
            <div id="adminListArea" style="margin-top:15px; display:none;">
                <table class="m-table">
                    <thead><tr><th>الاسم</th><th>الإجراء</th></tr></thead>
                    <tbody id="adminTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<nav class="bottom-nav no-print">
    <div class="nav-item active" onclick="switchTab('absent-section', this)"><i class="fas fa-edit"></i><span>الرصد</span></div>
    <div class="nav-item" onclick="switchTab('manage-section', this)"><i class="fas fa-users-cog"></i><span>الإدارة</span></div>
</nav>

<div class="extra-bottom-bar no-print">تصميم الأستاذ فيصل العريبي © 2026</div>

<script>
    if (sessionStorage.getItem('isLoggedIn') !== 'true') { window.location.replace("index.html"); }
    let students = [], history = [], currentBatch = [];

    async function loadData() {
        document.getElementById('teacherNameTxt').innerText = `أ. ${sessionStorage.getItem('teacherName')}`;
        const v = Date.now();
        const [sR, hR] = await Promise.all([fetch(`student_fone.json?v=${v}`), fetch(`attendance_history.json?v=${v}`)]);
        students = await sR.json(); history = await hR.json();
        initGrades();
    }

    function logout() { sessionStorage.clear(); window.location.replace("index.html"); }

    // الالتزام بطريقتك في استخراج الصفوف والشعب من الـ JSON
    function initGrades() {
        const grades = [...new Set(students.map(s => String(s.grade).trim()))].sort();
        ['mainGradeSelect', 'admGradeSelect'].forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.innerHTML = '<option value="">اختر الصف</option>';
                grades.forEach(g => el.innerHTML += `<option value="${g}">${g}</option>`);
            }
        });
    }

    function updateSections(gId, sId) {
        const g = document.getElementById(gId).value;
        const sEl = document.getElementById(sId);
        sEl.innerHTML = '<option value="">اختر الشعبة</option>';
        const sections = [...new Set(students.filter(s => String(s.grade) === g).map(s => String(s.section)))].sort();
        sections.forEach(s => sEl.innerHTML += `<option value="${s}">${s}</option>`);
    }

    function updateStudents() {
        const g = document.getElementById('mainGradeSelect').value, s = document.getElementById('mainSectionSelect').value;
        const drop = document.getElementById('studentDropdown');
        drop.innerHTML = '<option value="">-- اختر الطالب --</option>';
        students.filter(x => String(x.grade) === g && String(x.section) === s).forEach(st => drop.innerHTML += `<option value="${st.name}">${st.name}</option>`);
    }

    // فلترة قائمة الإدارة بناءً على الصف والشعبة
    function filterManageList() {
        const g = document.getElementById('admGradeSelect').value;
        const s = document.getElementById('admSectionSelect').value;
        const area = document.getElementById('adminListArea');
        const body = document.getElementById('adminTableBody');

        if(!g || !s) { area.style.display = 'none'; return; }

        const filtered = students.map((st, i) => ({...st, originalIdx: i}))
                         .filter(st => String(st.grade) === g && String(st.section) === s);

        body.innerHTML = filtered.map(st => `
            <tr>
                <td>${st.name}</td>
                <td>
                    <button class="btn-danger" style="padding:2px 8px; font-size:0.7rem;" onclick="deleteSt(${st.originalIdx})">حذف</button>
                </td>
            </tr>
        `).join('');
        area.style.display = filtered.length ? 'block' : 'none';
    }

    async function deleteSt(i) {
        if(confirm("حذف الطالب؟")) {
            students.splice(i, 1);
            await fetch('/api/save-students', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(students) });
            filterManageList();
            initGrades();
        }
    }

    function addToList() {
        const d = document.getElementById('studentDropdown');
        if(!d.value || currentBatch.find(x => x.name === d.value)) return;
        currentBatch.push({ name: d.value });
        renderBatch();
        d.selectedIndex = 0;
    }

    function renderBatch() {
        document.getElementById('selectedList').innerHTML = currentBatch.map((s,i)=>`<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;"><span>${s.name}</span><i class="fas fa-times" style="color:red; cursor:pointer;" onclick="currentBatch.splice(${i},1);renderBatch();"></i></div>`).join('');
    }

    async function saveData() {
        const entries = currentBatch.map(b => ({ name: b.name, date: document.getElementById('absentDate').value, class: `${document.getElementById('mainGradeSelect').value}-${document.getElementById('mainSectionSelect').value}` }));
        await fetch('/api/save-attendance', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(entries) });
        alert("تم الحفظ");
    }

    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    window.onload = loadData;
</script>
</body>
</html>
