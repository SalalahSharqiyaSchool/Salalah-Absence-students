<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منظومة فيصل العريبي للتحليل الإشرافي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #d4af37; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 60px; color: var(--primary); }

        .app-header { background: var(--primary); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--accent); }
        .app-header h1 { margin: 0; font-size: 1.3rem; color: var(--accent); font-weight: 900; }

        .container { max-width: 1100px; margin: 25px auto; padding: 0 15px; }

        /* الرادار الملون */
        .radar-box { background: white; border-radius: 12px; padding: 15px; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: none; }
        .radar-head { font-weight: 900; font-size: 0.95rem; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .radar-tags { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .tag-red { background: #fee2e2; color: var(--danger); border: 1px solid #fecaca; padding: 5px 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .tag-orange { background: #fef3c7; color: #b45309; border: 1px solid #fde68a; padding: 5px 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        .filters-card { background: white; padding: 20px; border-radius: 15px; display: flex; gap: 15px; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        select { flex: 1; padding: 12px; border-radius: 10px; border: 2px solid #e2e8f0; font-family: 'Cairo'; font-weight: 700; }
        
        .btn-print { background: var(--primary); color: var(--accent); border: none; padding: 12px 25px; border-radius: 10px; font-weight: 800; cursor: pointer; display: flex; gap: 8px; align-items: center; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        @media (max-width: 768px) { .stat-grid { grid-template-columns: 1fr; } .filters-card { flex-direction: column; } }

        .card { background: white; border-radius: 15px; overflow: hidden; border: 1px solid #f1f5f9; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card-header { padding: 15px; font-weight: 900; color: white; display: flex; align-items: center; gap: 10px; }
        .card.red .card-header { background: var(--danger); }
        .card.orange .card-header { background: var(--warning); }
        .card-body { padding: 15px; min-height: 150px; }

        /* عنصر الطالب سطر واحد */
        .student-item { background: #f8fafc; padding: 12px 18px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .st-main-info { display: flex; align-items: center; gap: 12px; flex: 1; overflow: hidden; }
        .st-name { font-weight: 800; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .st-class-tag { background: #e2e8f0; color: #475569; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; white-space: nowrap; }

        .wa-btn { width: 36px; height: 36px; background: #25d366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 3px 8px rgba(37, 211, 102, 0.3); flex-shrink: 0; }

        /* الشريط السفلي - سطر واحد عريض */
        .footer-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: var(--primary); color: white; 
            text-align: center; padding: 10px 20px; 
            border-top: 3px solid var(--accent); 
            font-size: 0.85rem; z-index: 2000;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            white-space: nowrap;
        }

        @media print {
            .no-print { display: none !important; }
            .card { border: 1px solid black !important; break-inside: avoid; }
            .footer-bar { position: static; color: black; background: white; border: none; padding-top: 30px; font-weight: bold; }
        }
    </style>
</head>
<body>

<header class="app-header no-print">
    <h1><i class="fas fa-chart-line"></i> نظام تحليل الغياب - مدرسة صلالة الشرقية</h1>
</header>

<div class="container">
    <div id="radarSection" class="radar-box no-print">
        <div class="radar-head"><i class="fas fa-satellite-dish"></i> الحالات المكتشفة بالصفوف:</div>
        <div id="radarTags" class="radar-tags"></div>
    </div>

    <div class="filters-card no-print">
        <select id="gradeFilter" onchange="updateSections()"><option value="">-- اختر الصف --</option></select>
        <select id="sectionFilter" onchange="analyzeData()"><option value="">-- كل الشعب --</option></select>
        <button class="btn-print" onclick="window.print()"><i class="fas fa-print"></i> طباعة</button>
    </div>

    <div class="stat-grid">
        <div class="card red">
            <div class="card-header"><i class="fas fa-user-slash"></i> منقطعون (3 أيام+ متتالية)</div>
            <div class="card-body" id="consecutiveList"></div>
        </div>
        <div class="card orange">
            <div class="card-header"><i class="fas fa-user-clock"></i> غياب متكرر (3 أيام+ أسبوعياً)</div>
            <div class="card-body" id="weeklyLimitList"></div>
        </div>
    </div>
</div>

<div class="footer-bar no-print">
    <span>تصميم وتنفيذ الأستاذ: <b>فيصل العريبي</b></span>
    <span style="opacity: 0.5;">|</span>
    <span>جميع الحقوق محفوظة - مدرسة صلالة الشرقية © 2026</span>
</div>

<script>
    let students = []; let history = [];

    async function loadData() {
        const v = Date.now();
        const [sR, hR] = await Promise.all([
            fetch(`student_fone.json?v=${v}`),
            fetch(`attendance_history.json?v=${v}`)
        ]);
        students = await sR.json();
        history = await hR.json();

        const cleanGrades = [...new Set(students.map(s => s.grade))].filter(g => g).sort((a,b)=>Number(a)-Number(b));
        const gFilter = document.getElementById('gradeFilter');
        cleanGrades.forEach(g => gFilter.innerHTML += `<option value="${g}">${g}</option>`);

        buildRadar();
        analyzeData();
    }

    function updateSections() {
        const g = document.getElementById('gradeFilter').value;
        const sFilter = document.getElementById('sectionFilter');
        sFilter.innerHTML = '<option value="">-- كل الشعب --</option>';
        if(g) {
            const sections = [...new Set(students.filter(s => String(s.grade) === g).map(s => s.section))].filter(s=>s).sort();
            sections.forEach(s => sFilter.innerHTML += `<option value="${s}">${s}</option>`);
        }
        analyzeData();
    }

    function buildRadar() {
        const radarTags = document.getElementById('radarTags');
        radarTags.innerHTML = "";
        const classes = [...new Set(students.map(s => `${s.grade}|${s.section}`))].filter(c => !c.includes('undefined'));

        classes.forEach(cls => {
            const [g, s] = cls.split('|');
            const classSt = students.filter(st => String(st.grade)===g && String(st.section)===s);
            let state = 0; 
            classSt.forEach(st => {
                const dates = history.filter(h => h.name === st.name).map(h => new Date(h.date)).sort((a,b)=>a-b);
                if(getMaxConsecutive(dates) >= 3) state = 2; 
                else if(state < 2 && hasWeeklyLimit(dates)) state = 1;
            });
            if(state > 0) {
                const tag = document.createElement('div');
                tag.className = state === 2 ? 'tag-red' : 'tag-orange';
                tag.innerText = `صف ${g}/${s}`;
                tag.onclick = () => {
                    document.getElementById('gradeFilter').value = g;
                    updateSections();
                    document.getElementById('selFilter').value = s;
                    analyzeData();
                };
                radarTags.appendChild(tag);
            }
        });
        document.getElementById('radarSection').style.display = radarTags.innerHTML ? 'block' : 'none';
    }

    function analyzeData() {
        const g = document.getElementById('gradeFilter').value;
        const s = document.getElementById('sectionFilter').value;
        let filtered = students;
        if(g) filtered = filtered.filter(st => String(st.grade) === g);
        if(s) filtered = filtered.filter(st => String(st.section) === s);

        let consHTML = ""; let weekHTML = "";

        filtered.forEach(st => {
            const dates = history.filter(h => h.name === st.name).map(h => new Date(h.date)).sort((a,b)=>a-b);
            const maxCons = getMaxConsecutive(dates);
            const maxWeek = getMaxWeekCount(dates);

            if(maxCons >= 3) {
                consHTML += createItem(st, `${maxCons} أيام متتالية`, `انقطاع متواصل للطالب ${st.name}`);
            } else if(maxWeek >= 3) {
                weekHTML += createItem(st, `${maxWeek} أيام/أسبوع`, `تجاوز الحد الأسبوعي للطالب ${st.name}`);
            }
        });
        document.getElementById('consecutiveList').innerHTML = consHTML || '<p style="text-align:center;color:#94a3b8">لا توجد حالات</p>';
        document.getElementById('weeklyLimitList').innerHTML = weekHTML || '<p style="text-align:center;color:#94a3b8">لا توجد حالات</p>';
    }

    function createItem(st, badge, msg) {
        return `<div class="student-item">
            <div class="st-main-info">
                <span class="st-name">${st.name}</span>
                <span class="st-class-tag">${st.grade}/${st.section}</span>
            </div>
            <div style="display:flex; align-items:center; gap:10px">
                <span style="font-size:0.7rem; font-weight:800; color:#64748b">${badge}</span>
                <a href="https://wa.me/${st.phone}?text=${encodeURIComponent(msg)}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>`;
    }

    function getMaxConsecutive(dates) {
        if (!dates.length) return 0;
        let max = 1, curr = 1;
        for (let i = 1; i < dates.length; i++) {
            if ((dates[i] - dates[i-1]) / 86400000 === 1) curr++;
            else { max = Math.max(max, curr); curr = 1; }
        }
        return Math.max(max, curr);
    }

    function getMaxWeekCount(dates) {
        const counts = {};
        dates.forEach(d => {
            const k = `${d.getFullYear()}-W${Math.ceil((((d - new Date(d.getFullYear(),0,1))/86400000)+1)/7)}`;
            counts[k] = (counts[k] || 0) + 1;
        });
        return Math.max(...Object.values(counts), 0);
    }

    function hasWeeklyLimit(dates) { return getMaxWeekCount(dates) >= 3; }

    window.onload = loadData;
</script>
</body>
</html>
